<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArUco Solid Select</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: monospace; overflow: hidden; }
        
        #container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        #view-area { position: relative; flex: 1; overflow: hidden; background: #222; }

        video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; opacity: 0.01; pointer-events: none;
        }
        canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: contain; z-index: 10; cursor: pointer; /* Cursor de mano */
        }

        #controls {
            height: 100px; background: #111; color: #fff;
            display: flex; flex-direction: column; padding: 5px;
            border-top: 1px solid #444; z-index: 20;
        }
        .btn-row { display: flex; gap: 5px; margin-bottom: 5px; }
        button {
            flex: 1; padding: 12px; font-size: 14px; font-weight: bold;
            color: white; border: none; border-radius: 4px; cursor: pointer;
        }
        #btnStart { background: #28a745; }
        #btnClear { background: #dc3545; }
        #status { font-size: 12px; color: #0f0; margin-top: 5px; text-align: center;}
    </style>
</head>
<body>

<div id="container">
    <div id="view-area">
        <video id="videoInput" playsinline webkit-playsinline autoplay muted></video>
        <canvas id="canvasOutput"></canvas>
    </div>
    <div id="controls">
        <div class="btn-row">
            <button id="btnStart" disabled>Cargando OpenCV...</button>
            <button id="btnClear">Limpiar Todo</button>
        </div>
        <div id="status">Toca un marcador para cubrirlo/descubrirlo.</div>
    </div>
</div>

<script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onCvLoaded()"></script>

<script>
    let video = document.getElementById('videoInput');
    let canvas = document.getElementById('canvasOutput');
    let btnStart = document.getElementById('btnStart');
    let btnClear = document.getElementById('btnClear');
    let statusText = document.getElementById('status');
    
    let stream = null;
    let streaming = false;
    
    let cap, src, rgb, gray, detector, markerIds, markerCorners;
    
    // Almacén de seleccionados
    let selectedIds = new Set();

    function onCvLoaded() {
        btnStart.innerText = "INICIAR CÁMARA";
        btnStart.disabled = false;
        btnStart.onclick = startCamera;
        
        btnClear.onclick = () => {
            selectedIds.clear();
            statusText.innerText = "Selección limpiada.";
        };

        // Eventos táctiles y ratón unificados
        ['mousedown', 'touchstart'].forEach(evt => 
            canvas.addEventListener(evt, handleInput, {passive: false})
        );
    }

    function handleInput(e) {
        if (!markerCorners || markerIds.rows === 0) return;
        if (e.type === 'touchstart') e.preventDefault(); // Evitar scroll/zoom

        // Coordenadas del clic/toque
        const rect = canvas.getBoundingClientRect();
        const clientX = e.clientX || e.touches[0].clientX;
        const clientY = e.clientY || e.touches[0].clientY;

        // Escalar al tamaño real del video
        const scaleX = canvas.width / rect.width;
        const scaleY = canvas.height / rect.height;
        const clickX = (clientX - rect.left) * scaleX;
        const clickY = (clientY - rect.top) * scaleY;

        const clickPoint = new cv.Point(clickX, clickY);

        for (let i = 0; i < markerIds.rows; i++) {
            let id = markerIds.data32S[i];
            let corners = markerCorners.get(i); // Matriz del contorno

            // Hit Test
            if (cv.pointPolygonTest(corners, clickPoint, false) >= 0) {
                if (selectedIds.has(id)) {
                    selectedIds.delete(id);
                } else {
                    selectedIds.add(id);
                }
                statusText.innerText = `Marcadores seleccionados: ${selectedIds.size}`;
            }
        }
    }

    async function startCamera() {
        btnStart.disabled = true;
        try {
            stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment' }, 
                audio: false 
            });
            video.srcObject = stream;
            await video.play();
            checkVideoReady();
        } catch (err) {
            alert("Error Cámara: " + err.message);
            btnStart.disabled = false;
        }
    }

    function checkVideoReady() {
        if (video.videoWidth > 0) startProcessing();
        else requestAnimationFrame(checkVideoReady);
    }

    function startProcessing() {
        streaming = true;
        video.width = video.videoWidth; video.height = video.videoHeight;
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;

        cap = new cv.VideoCapture(video);
        src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
        rgb = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC3);
        gray = new cv.Mat();
        
        // Init ArUco 4.8
        let dictionary = cv.getPredefinedDictionary(cv.DICT_ARUCO_ORIGINAL);
        let params = new cv.aruco_DetectorParameters();
        let refineParams = new cv.aruco_RefineParameters(10, 3, true);
        detector = new cv.aruco_ArucoDetector(dictionary, params, refineParams);
        
        markerIds = new cv.Mat();
        markerCorners = new cv.MatVector();

        requestAnimationFrame(processFrame);
    }

    function processFrame() {
        if (!streaming) return;

        try {
            if (video.videoWidth !== src.cols) {
                src.delete(); rgb.delete(); gray.delete();
                startProcessing(); // Reiniciar si cambia tamaño
                return;
            }

            cap.read(src);
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            cv.cvtColor(src, rgb, cv.COLOR_RGBA2RGB);

            detector.detectMarkers(gray, markerCorners, markerIds);

            // --- FASE DE DIBUJADO ---
            if (markerIds.rows > 0) {
                
                // 1. Dibujar contornos verdes para TODOS (guía visual base)
                cv.drawDetectedMarkers(rgb, markerCorners, markerIds, new cv.Scalar(0, 255, 0));

                // 2. Dibujar RELLENO SÓLIDO para los SELECCIONADOS
                for (let i = 0; i < markerIds.rows; i++) {
                    let id = markerIds.data32S[i];

                    if (selectedIds.has(id)) {
                        let corners = markerCorners.get(i);
                        
                        // Convertir los puntos flotantes a enteros para fillConvexPoly
                        // [x1, y1, x2, y2, x3, y3, x4, y4]
                        let pointsArray = [
                            corners.data32F[0], corners.data32F[1],
                            corners.data32F[2], corners.data32F[3],
                            corners.data32F[4], corners.data32F[5],
                            corners.data32F[6], corners.data32F[7]
                        ];
                        
                        // Crear matriz de puntos enteros (CV_32S)
                        let polyPoints = cv.matFromArray(4, 1, cv.CV_32SC2, pointsArray);

                        // COLOR SÓLIDO: Azul (formato RGB: R, G, B)
                        // fillConvexPoly(imagen, puntos, color)
                        cv.fillConvexPoly(rgb, polyPoints, new cv.Scalar(0, 120, 255));
                        
                        // (Opcional) Poner el ID en blanco encima del relleno para no perder la referencia
                        let center = new cv.Point(
                            (pointsArray[0] + pointsArray[4])/2, 
                            (pointsArray[1] + pointsArray[5])/2
                        );
                        cv.putText(rgb, "ID:" + id, center, cv.FONT_HERSHEY_SIMPLEX, 0.8, new cv.Scalar(255, 255, 255), 2);

                        // Importante: Liberar memoria de la matriz temporal
                        polyPoints.delete();
                    }
                }
            }
            
            cv.imshow('canvasOutput', rgb);
            requestAnimationFrame(processFrame);

        } catch (err) {
            console.error(err);
            requestAnimationFrame(processFrame);
        }
    }
</script>
</body>
</html>
