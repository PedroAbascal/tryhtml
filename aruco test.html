<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArUco Robust 4.8</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: monospace; overflow: hidden; }
        
        #container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        #view-area { position: relative; flex: 1; overflow: hidden; background: #222; }

        video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; opacity: 0.01; pointer-events: none;
        }
        canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: contain; z-index: 10;
        }

        #controls {
            height: 140px; background: #111; color: #0f0;
            display: flex; flex-direction: column;
            padding: 5px; box-sizing: border-box; z-index: 20; border-top: 1px solid #444;
        }
        button {
            padding: 10px; font-size: 16px; font-weight: bold;
            background: #007bff; color: white; border: none; 
            border-radius: 4px; margin-bottom: 5px;
        }
        textarea#log {
            flex: 1; background: #000; color: #0f0; 
            border: 1px solid #555; padding: 5px;
            font-family: monospace; font-size: 11px; resize: none;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="view-area">
        <video id="videoInput" playsinline webkit-playsinline autoplay muted></video>
        <canvas id="canvasOutput"></canvas>
    </div>
    <div id="controls">
        <button id="btnStart" disabled>Cargando Motor...</button>
        <textarea id="log" readonly>Inicializando sistema...</textarea>
    </div>
</div>

<script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onCvLoaded()"></script>

<script>
    const logArea = document.getElementById('log');
    function log(msg) {
        console.log(msg);
        let time = new Date().toLocaleTimeString();
        logArea.value = `[${time}] ${msg}\n` + logArea.value; 
    }

    let video = document.getElementById('videoInput');
    let canvas = document.getElementById('canvasOutput');
    let btnStart = document.getElementById('btnStart');
    
    let stream = null;
    let streaming = false;
    
    // Objetos OpenCV
    let cap = null;
    let src = null;
    let gray = null;
    let detector = null;
    let markerIds = null;
    let markerCorners = null;
    let rejected = null;

    function onCvLoaded() {
        log("OpenCV 4.8.0 descargado.");
        btnStart.innerText = "INICIAR ARUCO";
        btnStart.disabled = false;
        btnStart.onclick = startCamera;
    }

    async function startCamera() {
        btnStart.disabled = true;
        log("Accediendo a cámara...");

        try {
            const constraints = { 
                video: { facingMode: 'environment' }, 
                audio: false 
            };
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            await video.play();
            
            log("Video OK. Esperando datos...");
            checkVideoReady();
        } catch (err) {
            log("ERROR CAMARA: " + err.message);
            btnStart.disabled = false;
        }
    }

    function checkVideoReady() {
        if (video.videoWidth > 0 && video.videoHeight > 0) {
            log(`Video detectado: ${video.videoWidth}x${video.videoHeight}`);
            startProcessing();
        } else {
            requestAnimationFrame(checkVideoReady);
        }
    }

    function startProcessing() {
        streaming = true;
        
        video.width = video.videoWidth;
        video.height = video.videoHeight;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // 1. Inicializar Imágenes
        cap = new cv.VideoCapture(video);
        src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
        gray = new cv.Mat();
        
        // 2. CONFIGURACIÓN ARUCO (Modo Seguro)
        try {
            log("Configurando ArUco...");

            // Paso A: Diccionario
            // En 4.8.0 se usa getPredefinedDictionary
            let dictionary = cv.getPredefinedDictionary(cv.DICT_ARUCO_ORIGINAL);
            
            // Paso B: Parámetros
            let params = new cv.aruco_DetectorParameters();
            
            // Paso C: Detector (LA PARTE CRÍTICA)
            // Intentamos crear el detector vacío y luego configurarlo
            // Esto evita el error "invalid number of parameters"
            log("Creando ArucoDetector...");
            
            // Opción 1: Constructor vacío (si está disponible)
            try {
                detector = new cv.aruco_ArucoDetector();
                detector.setDictionary(dictionary);
                detector.setDetectorParameters(params);
                log("Detector creado (Método: Constructor vacío)");
            } catch (e1) {
                log("Fallo constructor vacío, probando constructor completo...");
                // Opción 2: Constructor completo con RefineParameters (necesario en algunas builds)
                let refineParams = new cv.aruco_RefineParameters(10, 3, true);
                detector = new cv.aruco_ArucoDetector(dictionary, params, refineParams);
                log("Detector creado (Método: Constructor completo)");
            }

        } catch (e) {
            log("ERROR FATAL ARUCO: " + e);
            log("Detalle: " + JSON.stringify(e));
            return;
        }
        
        markerIds = new cv.Mat();
        markerCorners = new cv.MatVector();
        rejected = new cv.MatVector();

        log("Iniciando bucle de detección...");
        requestAnimationFrame(processFrame);
    }

    function processFrame() {
        if (!streaming) return;

        try {
            // Protección de tamaño
            if (video.videoWidth !== src.cols || video.videoHeight !== src.rows) {
                video.width = video.videoWidth;
                video.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                src.delete();
                gray.delete(); // Importante borrar antes de recrear
                src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                gray = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC1);
            }

            cap.read(src);
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

            // DETECCIÓN
            // detectMarkers requiere (input, corners, ids, rejected)
            detector.detectMarkers(gray, markerCorners, markerIds, rejected);

            if (markerIds.rows > 0) {
                cv.drawDetectedMarkers(src, markerCorners, markerIds, new cv.Scalar(0, 255, 0, 255));
                // Opcional: Loguear ID la primera vez
                // log("ID Detectado!");
            }
            
            cv.imshow('canvasOutput', src);

            requestAnimationFrame(processFrame);

        } catch (err) {
            // Loguear solo una vez para no congelar el navegador
            if (!window.errorLogged) {
                log("LOOP ERROR: " + err);
                window.errorLogged = true;
            }
            requestAnimationFrame(processFrame);
        }
    }
</script>
</body>
</html>
