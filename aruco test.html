<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArUco Original Final</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: monospace; }
        
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; z-index: 10;
            background: rgba(0,0,0,0.7); color: #0f0; padding: 5px;
            pointer-events: none;
        }
        #btn-container { pointer-events: auto; text-align: center; margin-bottom: 5px; }
        button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; }
        #log { font-size: 10px; max-height: 80px; overflow-y: auto; padding: 5px; border-top: 1px solid #444; }

        #container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        
        /* Video invisible pero activo */
        video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.01; object-fit: cover; }
        /* Canvas visible */
        canvas { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div id="ui">
    <div id="btn-container">
        <button id="btnStart" disabled>Cargando Motor...</button>
    </div>
    <div id="log">Inicializando...</div>
</div>

<div id="container">
    <video id="videoInput" playsinline webkit-playsinline autoplay muted></video>
    <canvas id="canvasOutput"></canvas>
</div>

<script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onCvLoaded()"></script>

<script>
    const logDiv = document.getElementById('log');
    function log(msg) { console.log(msg); logDiv.innerHTML = `> ${msg}<br>` + logDiv.innerHTML; }

    let video = document.getElementById('videoInput');
    let canvas = document.getElementById('canvasOutput');
    let btnStart = document.getElementById('btnStart');
    
    let stream = null;
    let streaming = false;
    
    // Variables OpenCV
    let cap, src, gray, dictionary, markerIds, markerCorners, params;

    function onCvLoaded() {
        log("OpenCV 4.8.0 Cargado.");
        btnStart.innerText = "INICIAR CÁMARA";
        btnStart.disabled = false;
        btnStart.onclick = startCamera;
    }

    async function startCamera() {
        btnStart.style.display = 'none';
        log("Pidiendo cámara...");
        
        try {
            const constraints = { 
                video: { facingMode: 'environment' }, 
                audio: false 
            };
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            await video.play();
            
            log("Video activo. Esperando tamaño...");
            checkVideoSize();
        } catch (err) {
            log("ERROR CÁMARA: " + err.message);
            btnStart.style.display = 'inline-block';
        }
    }

    function checkVideoSize() {
        if (video.videoWidth > 0 && video.videoHeight > 0) {
            log(`Resolución: ${video.videoWidth}x${video.videoHeight}`);
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            startOpenCV();
        } else {
            requestAnimationFrame(checkVideoSize);
        }
    }

    function startOpenCV() {
        streaming = true;
        
        // Inicializar objetos
        cap = new cv.VideoCapture(video);
        src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
        gray = new cv.Mat();
        
        // --- AQUÍ ESTABA EL ERROR ANTERIOR ---
        // CORRECTO: Usar getPredefinedDictionary (no new)
        dictionary = cv.getPredefinedDictionary(cv.DICT_ARUCO_ORIGINAL);
        
        // Parámetros del detector
        params = new cv.aruco_DetectorParameters();
        
        markerIds = new cv.Mat();
        markerCorners = new cv.MatVector();
        
        log("ArUco Configurado. Detectando...");
        requestAnimationFrame(processFrame);
    }

    function processFrame() {
        if (!streaming) return;

        try {
            cap.read(src);
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

            // Detectar
            // Nota: RgbdCorners y Rejected son opcionales o manejados internamente en JS a veces, 
            // pero detectMarkers requiere (image, dict, corners, ids, params, rejected)
            let rejected = new cv.MatVector();
            
            cv.detectMarkers(gray, dictionary, markerCorners, markerIds, params, rejected);

            if (markerIds.rows > 0) {
                // Dibujar
                cv.drawDetectedMarkers(src, markerCorners, markerIds, new cv.Scalar(0, 255, 0, 255));
            }

            cv.imshow('canvasOutput', src);

            // IMPORTANTE: Limpieza de memoria en cada frame para objetos temporales
            // En OpenCV.js la basura no se recolecta sola
            rejected.delete(); 

            requestAnimationFrame(processFrame);
        } catch (err) {
            log("Error Loop: " + err);
        }
    }
</script>
</body>
</html>
