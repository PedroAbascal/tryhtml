<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArUco Final Victory</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: monospace; overflow: hidden; }
        
        #container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        #view-area { position: relative; flex: 1; overflow: hidden; background: #222; }

        video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; opacity: 0.01; pointer-events: none;
        }
        canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: contain; z-index: 10;
        }

        #controls {
            height: 140px; background: #111; color: #0f0;
            display: flex; flex-direction: column;
            padding: 5px; box-sizing: border-box; z-index: 20; border-top: 1px solid #444;
        }
        button {
            padding: 10px; font-size: 16px; font-weight: bold;
            background: #28a745; color: white; border: none; 
            border-radius: 4px; margin-bottom: 5px; cursor: pointer;
        }
        textarea#log {
            flex: 1; background: #000; color: #0f0; 
            border: 1px solid #555; padding: 5px;
            font-family: monospace; font-size: 11px; resize: none;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="view-area">
        <video id="videoInput" playsinline webkit-playsinline autoplay muted></video>
        <canvas id="canvasOutput"></canvas>
    </div>
    <div id="controls">
        <button id="btnStart" disabled>Cargando OpenCV 4.8...</button>
        <textarea id="log" readonly>Esperando librerías...</textarea>
    </div>
</div>

<script async src="https://docs.opencv.org/4.8.0/opencv.js" onload="onCvLoaded()"></script>

<script>
    const logArea = document.getElementById('log');
    function log(msg) {
        console.log(msg);
        let time = new Date().toLocaleTimeString();
        logArea.value = `[${time}] ${msg}\n` + logArea.value; 
    }

    let video = document.getElementById('videoInput');
    let canvas = document.getElementById('canvasOutput');
    let btnStart = document.getElementById('btnStart');
    
    let stream = null;
    let streaming = false;
    
    // Objetos OpenCV
    let cap = null;
    let src = null;  // 4 canales (RGBA) - Original de la cámara
    let rgb = null;  // 3 canales (RGB)  - Para dibujar encima
    let gray = null; // 1 canal (Gris)   - Para detectar
    
    let detector = null;
    let markerIds = null;
    let markerCorners = null;

    function onCvLoaded() {
        log("OpenCV Cargado. Listo para arrancar.");
        btnStart.innerText = "INICIAR ARUCO";
        btnStart.disabled = false;
        btnStart.onclick = startCamera;
    }

    async function startCamera() {
        btnStart.disabled = true;
        log("Iniciando cámara...");
        try {
            const constraints = { 
                video: { facingMode: 'environment' }, 
                audio: false 
            };
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            await video.play();
            checkVideoReady();
        } catch (err) {
            log("ERROR CAMARA: " + err.message);
            btnStart.disabled = false;
        }
    }

    function checkVideoReady() {
        if (video.videoWidth > 0 && video.videoHeight > 0) {
            log(`Resolución: ${video.videoWidth}x${video.videoHeight}`);
            startProcessing();
        } else {
            requestAnimationFrame(checkVideoReady);
        }
    }

    function startProcessing() {
        streaming = true;
        
        video.width = video.videoWidth;
        video.height = video.videoHeight;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        cap = new cv.VideoCapture(video);
        
        // MATRICES:
        src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4); // Cámara (RGBA)
        rgb = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC3); // Dibujo (RGB)
        gray = new cv.Mat(); // Detección (Gris)
        
        // CONFIGURACIÓN QUE SABEMOS QUE FUNCIONA:
        try {
            let dictionary = cv.getPredefinedDictionary(cv.DICT_ARUCO_ORIGINAL);
            let params = new cv.aruco_DetectorParameters();
            let refineParams = new cv.aruco_RefineParameters(10, 3, true);
            
            detector = new cv.aruco_ArucoDetector(dictionary, params, refineParams);
            log("Detector Inicializado Correctamente.");

        } catch (e) {
            log("ERROR INIT: " + e);
            return;
        }
        
        markerIds = new cv.Mat();
        markerCorners = new cv.MatVector();

        requestAnimationFrame(processFrame);
    }

    function processFrame() {
        if (!streaming) return;

        try {
            // Protección de tamaño
            if (video.videoWidth !== src.cols || video.videoHeight !== src.rows) {
                src.delete(); rgb.delete(); gray.delete();
                video.width = video.videoWidth; video.height = video.videoHeight;
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                rgb = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC3);
                gray = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC1);
            }

            // 1. Leer cámara (RGBA)
            cap.read(src);
            
            // 2. Crear versión Gris para ArUco
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
            
            // 3. Crear versión RGB para Dibujar (SOLUCIÓN DEL ERROR)
            // drawDetectedMarkers exige 3 canales, src tiene 4.
            cv.cvtColor(src, rgb, cv.COLOR_RGBA2RGB);

            // 4. Detectar
            detector.detectMarkers(gray, markerCorners, markerIds);

            // 5. Dibujar (Sobre 'rgb', NO sobre 'src')
            if (markerIds.rows > 0) {
                // log("¡Marcador detectado!"); // Descomentar para ver en log
                cv.drawDetectedMarkers(rgb, markerCorners, markerIds, new cv.Scalar(0, 255, 0));
            }
            
            // 6. Mostrar resultado
            cv.imshow('canvasOutput', rgb);

            requestAnimationFrame(processFrame);

        } catch (err) {
            log("LOOP CRASH: " + err);
            streaming = false;
        }
    }
</script>
</body>
</html>
