<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ArUco 4.5.0 Stable</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; font-family: monospace; overflow: hidden; }
        
        #container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        #view-area { position: relative; flex: 1; overflow: hidden; background: #222; }

        /* Video y Canvas superpuestos */
        video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; opacity: 0.01; pointer-events: none;
        }
        canvas { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: contain; z-index: 10;
        }

        /* Controles */
        #controls {
            height: 120px; background: #111; color: #0f0;
            display: flex; flex-direction: column;
            padding: 5px; box-sizing: border-box; z-index: 20; border-top: 1px solid #444;
        }
        button {
            padding: 10px; font-size: 16px; font-weight: bold;
            background: #007bff; color: white; border: none; 
            border-radius: 4px; margin-bottom: 5px; cursor: pointer;
        }
        textarea#log {
            flex: 1; background: #000; color: #0f0; 
            border: 1px solid #555; padding: 5px;
            font-family: monospace; font-size: 11px; resize: none;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="view-area">
        <video id="videoInput" playsinline webkit-playsinline autoplay muted></video>
        <canvas id="canvasOutput"></canvas>
    </div>
    <div id="controls">
        <button id="btnStart" disabled>Cargando OpenCV 4.5.0...</button>
        <textarea id="log" readonly>Iniciando carga...</textarea>
    </div>
</div>

<script async src="https://docs.opencv.org/4.5.0/opencv.js" onload="onCvLoaded()"></script>

<script>
    const logArea = document.getElementById('log');
    function log(msg) {
        console.log(msg);
        let time = new Date().toLocaleTimeString();
        logArea.value = `[${time}] ${msg}\n` + logArea.value; 
    }

    let video = document.getElementById('videoInput');
    let canvas = document.getElementById('canvasOutput');
    let btnStart = document.getElementById('btnStart');
    
    let stream = null;
    let streaming = false;
    
    // Objetos OpenCV
    let cap, src, gray, dictionary, params, markerIds, markerCorners;

    function onCvLoaded() {
        log("OpenCV 4.5.0 Cargado.");
        
        // Verificación de seguridad: ¿Existe ArUco?
        if (!cv.aruco_Dictionary) {
            log("ADVERTENCIA: cv.aruco_Dictionary no encontrado. Intentando cv.Dictionary...");
        }

        btnStart.innerText = "INICIAR ARUCO (ORIGINAL)";
        btnStart.disabled = false;
        btnStart.onclick = startCamera;
    }

    async function startCamera() {
        btnStart.disabled = true;
        log("Solicitando cámara...");

        try {
            const constraints = { 
                video: { facingMode: 'environment' }, 
                audio: false 
            };
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            
            await video.play();
            log("Video play(). Esperando tamaño...");
            
            checkVideoReady();

        } catch (err) {
            log("ERROR CÁMARA: " + err.message);
            btnStart.disabled = false;
        }
    }

    function checkVideoReady() {
        if (video.videoWidth > 0 && video.videoHeight > 0) {
            log(`Tamaño real: ${video.videoWidth}x${video.videoHeight}`);
            startProcessing();
        } else {
            requestAnimationFrame(checkVideoReady);
        }
    }

    function startProcessing() {
        streaming = true;
        
        // 1. Ajustar Canvas
        video.width = video.videoWidth;
        video.height = video.videoHeight;
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // 2. Inicializar Matrices
        cap = new cv.VideoCapture(video);
        src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
        gray = new cv.Mat();
        
        // 3. INICIALIZAR ARUCO (Versión 4.5.0)
        try {
            // Usamos el ID 16 directamente (DICT_ARUCO_ORIGINAL = 16)
            // para evitar errores si la constante es undefined.
            let dictID = 16; 
            
            // Intentamos el constructor estándar de 4.5.0
            log("Creando diccionario ID: " + dictID);
            dictionary = new cv.aruco_Dictionary(dictID);
            
            params = new cv.aruco_DetectorParameters();
            
            // Opcional: Ajustar parámetros para mejorar detección móvil
            // params.adaptiveThreshWinSizeMin = 3;
            // params.adaptiveThreshWinSizeMax = 23;
            // params.adaptiveThreshWinSizeStep = 10;

        } catch (e) {
            log("ERROR ARUCO INIT: " + e);
            return;
        }
        
        markerIds = new cv.Mat();
        markerCorners = new cv.MatVector();
        
        log("Todo listo. Loop iniciado.");
        requestAnimationFrame(processFrame);
    }

    function processFrame() {
        if (!streaming) return;

        try {
            // Protección contra cambio de orientación
            if (video.videoWidth !== src.cols || video.videoHeight !== src.rows) {
                video.width = video.videoWidth;
                video.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                src.delete();
                gray.delete();
                src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                gray = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC1);
            }

            // 1. Leer
            cap.read(src);
            
            // 2. Gris
            cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

            // 3. Detectar
            // En 4.5.0 la firma es: detectMarkers(image, dictionary, corners, ids, params, rejectedImgPoints)
            // rejected es opcional en esta versión, probamos sin él primero para máxima compatibilidad.
            cv.detectMarkers(gray, dictionary, markerCorners, markerIds, params);

            // 4. Dibujar
            if (markerIds.rows > 0) {
                cv.drawDetectedMarkers(src, markerCorners, markerIds, new cv.Scalar(0, 255, 0, 255));
                // log("Marcador detectado!"); // Descomentar para debug
            }
            
            cv.imshow('canvasOutput', src);

            requestAnimationFrame(processFrame);

        } catch (err) {
            log("LOOP ERR: " + err);
            // Intentamos seguir aunque falle un frame
            requestAnimationFrame(processFrame);
        }
    }
</script>
</body>
</html>
