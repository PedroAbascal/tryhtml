<button onclick="newNote()">➕ Nueva nota</button>
<div id="board"></div>

<style>
  body {
    font-family: Arial, sans-serif;
  }
  #board {
    position: relative;
    width: 100%;
    height: 100vh;
  }
  .note {
    width: 180px;
    height: 180px;
    background: #fffb8f;
    padding: 10px;
    border-radius: 6px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    font-family: Arial, sans-serif;
    cursor: move;
    resize: both;
    overflow: auto;
    position: absolute;
  }
</style>

<script>
let notes = JSON.parse(localStorage.getItem("notes") || "[]");

// Crear nueva nota
function newNote() {
  const id = Date.now();
  const noteData = {
    id,
    text: "Nueva nota",
    top: 50 + notes.length * 30,
    left: 50 + notes.length * 30,
    width: 180,
    height: 180
  };
  notes.push(noteData);
  saveNotes();
  renderNotes();
}

// Guardar notas en localStorage
function saveNotes() {
  localStorage.setItem("notes", JSON.stringify(notes));
}

// Renderizar todas las notas
function renderNotes() {
  const board = document.getElementById("board");
  board.innerHTML = "";
  notes.forEach(noteData => {
    const note = document.createElement("div");
    note.className = "note";
    note.contentEditable = true;
    note.innerText = noteData.text;
    note.style.top = noteData.top + "px";
    note.style.left = noteData.left + "px";
    note.style.width = noteData.width + "px";
    note.style.height = noteData.height + "px";

    // Guardar contenido en cambios
    note.oninput = () => {
      noteData.text = note.innerText;
      saveNotes();
    };

    // Guardar tamaño al soltar resize
    note.onmouseup = () => {
      noteData.width = note.offsetWidth;
      noteData.height = note.offsetHeight;
      noteData.top = note.offsetTop;
      noteData.left = note.offsetLeft;
      saveNotes();
    };

    board.appendChild(note);
    dragElement(note, noteData);
  });
}

// Hacer arrastrables las notas
function dragElement(elmnt, noteData) {
  let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  elmnt.onmousedown = dragMouseDown;

  function dragMouseDown(e) {
    if (e.target !== elmnt) return; // solo arrastrar si no está editando texto
    e.preventDefault();
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e.preventDefault();
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";

    noteData.top = elmnt.offsetTop;
    noteData.left = elmnt.offsetLeft;
    saveNotes();
  }

  function closeDragElement() {
    document.onmouseup = null;
    document.onmousemove = null;
  }
}

// Renderizar al cargar
window.onload = renderNotes;
</script>
