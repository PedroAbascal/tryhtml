<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Items y Pociones de D&D 5e</title>
    <style>
        /* Estilos CSS pueden ser añadidos aquí */
        .ingredient-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        #event-log {
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: scroll;
        }
        .section {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
        }
        /* Agregamos estilos para separar secciones */
        .section-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <h1>Generador de Items y Pociones de D&D 5e</h1>

    <div id="inicio-sesion" class="section-container">
        <div class="section">
            <h2>Iniciar Sesión</h2>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username">
            <label for="password">Contraseña:</label>
            <input type="password" id="password">
        </div>
        <div class="section">
            <button id="login-btn">Iniciar Sesión</button>
            <button id="registro-btn">Registrarse</button>
        </div>
    </div>

    <div id="inventario-section" class="section-container" style="display: none;">
        <div class="section">
            <h2>Inventario</h2>
            <ul id="inventario">
                <!-- Aquí se mostrarán las cantidades de ingredientes restantes -->
            </ul>
        </div>
    </div>

    <div id="items-creados-section" class="section-container" style="display: none;">
        <div class="section">
            <h2>Items Creados</h2>
            <ul id="lista-items-creados">
                <!-- Aquí se mostrarán los items creados -->
            </ul>
        </div>
    </div>

    <div id="generador-section" class="section-container" style="display: none;">
        <div class="section">
            <h2>Generador de Items</h2> <!-- Agregado un título -->
            <label for="recetas">Selecciona una receta:</label>
            <select id="recetas">
                <!-- Las opciones serán agregadas dinámicamente -->
                <option value="Poción de curación">Poción de curación</option>
                <option value="Espada larga">Espada larga</option>
                <!-- Agrega más opciones de recetas conocidas según sea necesario -->
            </select>
        </div>
        <div class="section">
            <button id="agregar-ingredientes-receta">Agregar Ingredientes de Receta</button>
            <button id="generar-item">Generar Item</button>
        </div>
    </div>

    <div id="ingredientes-section" class="section-container" style="display: none;">
        <div class="section">
            <h2>Selecciona un ingrediente</h2>
            <ul id="lista-receta"></ul>
            <label for="ingredientes-select">Selecciona un ingrediente:</label>
            <select id="ingredientes-select">
                <option value="agua">Agua</option>
                <option value="hierbas">Hierbas</option>
                <option value="raíz de mandrágora">Raíz de mandrágora</option>
                <option value="metal">Metal</option>
                <option value="madera">Madera</option>
                <!-- Puedes añadir más opciones aquí -->
            </select>
            <input type="number" id="cantidad-ingredientes" value="1" min="1">
        </div>
        <div class="section">
            <button id="agregar-ingrediente">Agregar Ingrediente</button>
            <button id="limpiar-receta">Limpiar Receta</button>
        </div>
    </div>

    <div id="event-log" class="section-container" style="display: none;">
        <div class="section">
            <h2>Eventos</h2>
            <ul id="log-list">
                <!-- Aquí se mostrarán los eventos -->
            </ul>
        </div>
    </div>

    <script>
        // JavaScript puede ser añadido aquí
        document.getElementById("agregar-ingredientes-receta").addEventListener("click", function() {
            const selectedRecipe = document.getElementById("recetas").value;
            const recipe = recetas.find(r => r.nombre === selectedRecipe);
            if (recipe) {
                for (const [material, quantity] of Object.entries(recipe.materiales)) {
                    if (recetaPersonalizada.materiales.hasOwnProperty(material)) {
                        recetaPersonalizada.materiales[material] += quantity;
                    } else {
                        recetaPersonalizada.materiales[material] = quantity;
                    }
                }
                mostrarRecetaPersonalizada();
            } else {
                alert("No se encontró la receta seleccionada.");
            }
        });
    </script>
</body>
</html>
