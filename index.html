<button onclick="newNote()">âž• Nueva nota</button>
<div id="board"></div>

<style>
  body {
    font-family: Arial, sans-serif;
  }
  #board {
    position: relative;
    width: 100%;
    height: 100vh;
  }
  .note {
    width: 180px;
    height: 180px;
    background: #fffb8f;
    border-radius: 6px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    font-family: Arial, sans-serif;
    resize: both;
    overflow: hidden;
    position: absolute;
    display: flex;
    flex-direction: column;
  }
  .note-header {
    background: #f4e04d;
    padding: 4px;
    cursor: move;
    font-weight: bold;
    text-align: center;
  }
  .note-body {
    flex: 1;
    padding: 8px;
    overflow: auto;
  }
  .note-body[contenteditable="true"] {
    outline: none;
  }
</style>

<script>
let notes = JSON.parse(localStorage.getItem("notes") || "[]");

// Crear nueva nota
function newNote() {
  const id = Date.now();
  const noteData = {
    id,
    text: "Nueva nota",
    top: 50 + notes.length * 30,
    left: 50 + notes.length * 30,
    width: 180,
    height: 180
  };
  notes.push(noteData);
  saveNotes();
  renderNotes();
}

// Guardar notas en localStorage
function saveNotes() {
  localStorage.setItem("notes", JSON.stringify(notes));
}

// Renderizar todas las notas
function renderNotes() {
  const board = document.getElementById("board");
  board.innerHTML = "";
  notes.forEach(noteData => {
    const note = document.createElement("div");
    note.className = "note";
    note.style.top = noteData.top + "px";
    note.style.left = noteData.left + "px";
    note.style.width = noteData.width + "px";
    note.style.height = noteData.height + "px";

    // Cabecera arrastrable
    const header = document.createElement("div");
    header.className = "note-header";
    header.innerText = "ðŸ“Œ Nota";

    // Cuerpo editable
    const body = document.createElement("div");
    body.className = "note-body";
    body.contentEditable = true;
    body.innerText = noteData.text;

    // Guardar cambios de texto
    body.oninput = () => {
      noteData.text = body.innerText;
      saveNotes();
    };

    // Guardar cambios de tamaÃ±o y posiciÃ³n
    note.onmouseup = () => {
      noteData.width = note.offsetWidth;
      noteData.height = note.offsetHeight;
      noteData.top = note.offsetTop;
      noteData.left = note.offsetLeft;
      saveNotes();
    };

    note.appendChild(header);
    note.appendChild(body);
    board.appendChild(note);
    dragElement(note, header, noteData);
  });
}

// Hacer arrastrables las notas desde la cabecera
function dragElement(elmnt, dragHandle, noteData) {
  let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  dragHandle.onmousedown = dragMouseDown;

  function dragMouseDown(e) {
    e.preventDefault();
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e.preventDefault();
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";

    noteData.top = elmnt.offsetTop;
    noteData.left = elmnt.offsetLeft;
    saveNotes();
  }

  function closeDragElement() {
    document.onmouseup = null;
    document.onmousemove = null;
  }
}

// Renderizar al cargar
window.onload = renderNotes;
</script>
