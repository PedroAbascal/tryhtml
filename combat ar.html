<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQUAD COMMAND: v61 STABLE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        :root { --c: #00f2ff; --r: #ff0055; --g: #00ff99; --gold: #ffcc00; --bg: #0d1117; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: var(--c); user-select: none; -webkit-user-select: none; }

        #ar-feed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: contrast(1.2) brightness(0.6); }
        .scan-line { position: fixed; top: 0; left: 0; width: 100%; height: 2px; background: rgba(0, 242, 255, 0.3); animation: scan 3s linear infinite; pointer-events: none; }
        
        .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; background: var(--bg); z-index: 10; transition: 0.3s; align-items: center; }
        .screen.hidden { display: none !important; }
        .screen.transparent { background: transparent; pointer-events: none; padding: 0; }

        .box { border: 1px solid var(--c); padding: 15px; width: 100%; max-width: 400px; background: rgba(0,0,0,0.95); margin-bottom: 15px; text-align: center; }
        textarea { width: 100%; height: 60px; background: #111; color: #aaa; border: 1px solid #333; font-size: 0.7rem; font-family: monospace; }
        input, select { background: #000; border: 2px solid var(--gold); color: var(--gold); padding: 10px; font-family: monospace; width: 100%; text-align: center; font-size: 1rem; letter-spacing: 2px; margin: 5px 0; text-transform: uppercase; }
        
        .btn { 
            background: var(--c); color: #000; border: none; padding: 15px; width: 100%; 
            font-weight: bold; cursor: pointer; font-size: 1rem; 
            clip-path: polygon(5% 0, 100% 0, 100% 100%, 0 100%, 0 30%); 
            margin-top: 5px; pointer-events: auto; touch-action: manipulation; position: relative;
        }
        .btn-small { font-size: 0.7rem; padding: 5px; width: auto; display: inline-block; clip-path: none; border: 1px solid var(--gold); background: #000; color: var(--gold); cursor: pointer; pointer-events: auto; }
        .btn-gear { background: #fff !important; color: #000 !important; border: 2px solid var(--gold) !important; box-shadow: 0 0 10px var(--gold); animation: pulseGold 2s infinite; }
        @keyframes pulseGold { 0% { box-shadow: 0 0 5px var(--gold); } 50% { box-shadow: 0 0 15px var(--gold); } 100% { box-shadow: 0 0 5px var(--gold); } }

        .tags-container { display:flex; flex-wrap:wrap; gap:2px; margin-top:4px; }
        .tag { font-size: 0.55rem; padding: 2px 4px; border-radius: 2px; text-transform: uppercase; font-weight: bold; border: 1px solid #444; }
        .tag.active-gear { background: var(--gold); color: #000; border-color: #fff; }
        .tag.passive { background: #222; color: #aaa; }
        .tag.used { text-decoration: line-through; opacity: 0.5; background: #000; color: #444; }

        .hud-top { position: absolute; top: 0; width: 100%; padding: 10px; display: flex; flex-direction: column; background: linear-gradient(to bottom, rgba(0,0,0,0.95), transparent); pointer-events: auto; width: 100%; box-sizing: border-box;}
        .top-row { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 5px; }
        .score-board { font-size: 1.2rem; font-weight: bold; color: #fff; text-shadow: 0 0 10px var(--c); letter-spacing: 2px; }
        
        .turn-badge { border: 2px solid #555; padding: 5px 15px; font-weight: bold; background: #000; color: #555; text-transform: uppercase; font-size: 0.8rem; transition: 0.3s; }
        .turn-badge.planning { border-color: var(--gold); color: var(--gold); }
        .turn-badge.my-turn { border-color: var(--g); color: var(--g); box-shadow: 0 0 15px var(--g); transform: scale(1.1); }
        .turn-badge.enemy-turn { border-color: var(--r); color: var(--r); opacity: 0.8; }
        
        .hud-bottom { position: absolute; bottom: 0; width: 100%; padding: 10px; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); pointer-events: auto; }
        .unit-selector { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }
        
        .card { width: 48%; border: 1px solid #333; padding: 10px; background: rgba(0,0,0,0.85); cursor: pointer; min-height: 120px; transition: 0.2s; position: relative; display: flex; flex-direction: column; justify-content: space-between; pointer-events: auto !important; }
        .card.active { border-color: #fff; transform: scale(1.02); z-index: 5; }
        .card.fatigued { border-color: var(--gold); opacity: 0.9; }
        .card.exhausted { opacity: 0.4; filter: grayscale(1); border-color: #222; }
        .card.locked { opacity: 0.5; pointer-events: none; border-color: #333 !important; }

        .ready-marker { position:absolute; top:-10px; right:-5px; background:var(--g); color:#000; font-size:0.6rem; padding:2px 5px; font-weight:bold; display:none; animation: pop 0.3s; }
        .ready-marker.show { display:block; }
        .card.my { border-left: 4px solid var(--c); }
        .card.enemy { border-left: 4px solid var(--r); }
        .hp-bar { height: 4px; background: #333; margin-top: 5px; width: 100%; }
        .hp-fill { height: 100%; transition: width 0.3s; }
        .tactic-row { display: flex; justify-content: space-between; margin-top: 5px; font-size: 0.7rem; border-top: 1px solid #333; padding-top: 5px; }
        .mode-toggle { cursor: pointer; padding: 2px 5px; border: 1px solid #555; color: #888; }
        .mode-toggle.selected { border-color: var(--gold); color: var(--gold); background: rgba(255, 204, 0, 0.1); }

        #dice-overlay { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 75%; 
            background: rgba(0, 15, 30, 0.98); border-top: 4px solid var(--gold); 
            z-index: 100; display: flex; flex-direction: column; align-items: center; 
            transform: translateY(100%); transition: transform 0.3s; pointer-events: auto; padding-top: 20px;
        }
        #dice-overlay.show { transform: translateY(0); }
        .dice-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        
        .die-btn { 
            background: transparent; border: none; font-size: 3.5rem; cursor: pointer; 
            transition: transform 0.1s; position:relative; padding: 0; margin: 0;
            appearance: none; -webkit-appearance: none;
        }
        .die-btn.rotating { animation: spin 0.2s ease-out; }
        @keyframes spin { 0% { transform: rotate(0deg) scale(0.8); } 100% { transform: rotate(360deg) scale(1); } }
        .die-btn.crit { color: var(--gold); text-shadow: 0 0 25px var(--gold); }
        .die-btn.hit { color: var(--g); text-shadow: 0 0 20px var(--g); }
        .die-btn.miss { color: #444; }
        .die-btn.save-ok { color: var(--c); text-shadow: 0 0 20px var(--c); }
        .die-btn.save-fail { color: var(--r); opacity: 0.8; }
        .die-btn.incoming-crit { color: var(--gold); text-shadow: 0 0 15px var(--gold); pointer-events: none; }
        .die-btn.incoming-hit { color: var(--c); text-shadow: 0 0 10px var(--c); pointer-events: none; }
        .die-btn.locked { opacity: 0.7; cursor: default; pointer-events: none; }
        
        #btn-cover-toggle {
            background: #000; border: 2px solid #444; color: #666; 
            padding: 8px 20px; font-family: monospace; font-weight: bold; 
            cursor: pointer; margin-bottom: 10px; width: 80%; text-align: center;
            transition: 0.2s; pointer-events: auto;
        }
        #btn-cover-toggle.active { background: rgba(0, 242, 255, 0.1); border-color: var(--c); color: var(--c); text-shadow: 0 0 5px var(--c); }
        #flash-fx { pointer-events:none; position:fixed; top:0; left:0; width:100%; height:100%; }
        .flash { animation: flashRed 0.3s; }
        @keyframes flashRed { 50% { background: rgba(255, 0, 0, 0.5); } }
        
        .log-area { position: absolute; top: 120px; left: 10px; width: 70%; display: flex; flex-direction: column; pointer-events: none; z-index: 50; }
        .log-entry {
            background: rgba(0, 10, 20, 0.9); border-left: 4px solid var(--c); color: #fff;
            font-size: 0.75rem; padding: 8px 10px; margin-bottom: 6px; font-family: 'Courier New', monospace;
            text-shadow: 0 0 2px var(--c); backdrop-filter: blur(4px); animation: slideIn 0.3s ease-out;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.5); font-weight: bold;
        }
        .log-entry.danger { border-color: var(--r); color: #ffcccc; text-shadow: 0 0 5px var(--r); }
        .log-entry.success { border-color: var(--gold); color: #fffee0; text-shadow: 0 0 5px var(--gold); }
        .log-entry.fade-out { opacity: 0; transform: translateX(-20px); filter: blur(5px); }
        @keyframes slideIn { from { opacity:0; transform: translateX(-50px); } to { opacity:1; transform: translateX(0); } }

        #game-over-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.5s; }
        #game-over-screen.show { opacity: 1; pointer-events: auto; }
        .end-title { font-size: 3rem; font-weight: bold; margin-bottom: 20px; letter-spacing: 5px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 2px; margin: 5px 0; background: rgba(255,255,255,0.05); padding: 3px; border-radius: 2px; }
        .stat-box { display: flex; flex-direction: column; align-items: center; }
        .stat-val { font-size: 0.7rem; font-weight: bold; color: #eee; }
        .stat-label { font-size: 0.5rem; color: #888; }
        #confirm-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 300; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.3s; }
        #confirm-modal.show { opacity: 1; pointer-events: auto; }
        .modal-box { background: #111; border: 2px solid var(--gold); padding: 20px; width: 80%; max-width: 300px; text-align: center; box-shadow: 0 0 20px rgba(255,204,0,0.2); }
        .modal-text { color: var(--gold); font-size: 0.9rem; margin-bottom: 20px; font-weight: bold; }
        .modal-btn-row { display: flex; gap: 10px; justify-content: center; }
        .btn-modal-yes { background: var(--gold); color: #000; padding: 10px 20px; border: none; font-weight: bold; cursor: pointer; }
        .ops-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; width: 100%; display: none; }
        .btn-op { font-size: 0.8rem; padding: 15px 5px; clip-path: none; border: 1px solid #000; color: #000; font-weight: bold; }
        .op-dash { background: var(--c); }
        .op-mission { background: var(--gold); }
        .op-pass { background: #888; color: #000; transition: 0.2s; }
    </style>
</head>
<body>

    <div id="flash-fx"></div>
    <video id="ar-feed" autoplay playsinline muted></video>
    <div class="scan-line"></div>

    <div id="confirm-modal">
        <div class="modal-box">
            <div id="modal-msg" class="modal-text">SOLICITUD ENTRANTE...</div>
            <div class="modal-btn-row">
                <button type="button" class="btn-modal-yes" onclick="confirmRequest()">CONFIRMAR</button>
            </div>
        </div>
    </div>

    <div id="game-over-screen">
        <div id="end-title" class="end-title">---</div>
        <div id="end-score" style="font-size:1.5rem; margin-bottom:20px; color:#fff;"></div>
        <button type="button" class="btn" style="max-width:200px;" onclick="returnToLobby()"><span>REINICIAR</span></button>
    </div>

    <div id="lobby-screen" class="screen">
        <h2 style="margin:0; color:var(--c)">SQUAD COMMAND</h2>
        <div style="font-size:0.7rem; color:var(--gold); margin-bottom:15px;">v61 STABLE</div>
        <div class="box"><textarea id="json-input" placeholder='PEGAR JSON AQUÍ'></textarea></div>
        <div class="box" style="border-color:var(--gold);">
            <div style="font-size:0.6rem; color:#888;">MISIÓN PRINCIPAL</div>
            <select id="primary-mission">
                <option value="DOMINACION">DOMINACIÓN</option>
                <option value="SABOTAJE">SABOTAJE</option>
                <option value="RELIC">RELIQUIA</option>
            </select>
            <div style="font-size:0.6rem; color:#888;">MISIONES SECUNDARIAS (SECRETAS)</div>
            <select id="secondary-toggle">
                <option value="NO">SIN SECUNDARIAS</option>
                <option value="SI">CON SECUNDARIAS (ALEATORIO)</option>
            </select>
            <select id="round-select">
                <option value="4">4 RONDAS</option>
                <option value="5">5 RONDAS</option>
            </select>
            <input type="text" id="room-id" value="WARZONE-10">
            <button type="button" class="btn" onclick="initSystem()"><span>DESPLEGAR</span></button>
        </div>
    </div>

    <div id="game-screen" class="screen transparent hidden">
        <div class="hud-top">
            <div class="top-row">
                <div class="score-board">YO: <span id="my-score">0</span> | RIV: <span id="enemy-score">0</span></div>
                <div class="turn-badge planning" id="turn-indicator">PLANIFICACIÓN</div>
            </div>
            <div class="top-row">
                <div id="round-display" style="font-size:0.8rem; font-weight:bold;">RND 1/4</div>
                <div class="score-detail" id="mission-info">DOMINACION</div>
            </div>
            <button type="button" id="btn-claim-secret" class="btn
