<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQUAD COMMAND: v5 STABLE</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --c: #00f2ff; --r: #ff0055; --g: #00ff99; --bg: rgba(0, 10, 20, 0.95); }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: var(--c); user-select: none; }

        /* FONDO AR */
        #ar-feed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: contrast(1.2) brightness(0.7); }
        .scan-line { position: fixed; top: 0; left: 0; width: 100%; height: 2px; background: rgba(0, 242, 255, 0.3); animation: scan 3s linear infinite; pointer-events: none; }
        @keyframes scan { 0% { top: 0%; opacity:0; } 100% { top: 100%; opacity:0; } }

        /* PANTALLAS */
        .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; background: #0d1117; z-index: 10; transition: 0.3s; align-items: center; }
        .screen.hidden { display: none !important; }
        .screen.transparent { background: transparent; pointer-events: none; padding: 0; }

        /* LOBBY UI */
        .box { border: 1px solid var(--c); padding: 15px; width: 100%; max-width: 400px; background: rgba(0,0,0,0.9); margin-bottom: 10px; text-align: center; }
        textarea { width: 100%; height: 50px; background: #111; color: #aaa; border: 1px solid #333; font-size: 0.7rem; font-family: monospace; box-sizing: border-box; }
        input { background: #111; border: 1px solid var(--c); color: white; padding: 10px; font-family: monospace; width: 100%; text-align: center; font-size: 1.2rem; box-sizing: border-box; margin: 10px 0; }
        
        .btn { background: var(--c); color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1rem; clip-path: polygon(5% 0, 100% 0, 100% 100%, 0 100%, 0 30%); }
        .btn:active { transform: scale(0.98); }

        /* HUD UI */
        .hud-top { position: absolute; top: 0; width: 100%; padding: 10px; display: flex; justify-content: space-between; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); pointer-events: auto; box-sizing: border-box; }
        .badge { border: 1px solid #555; padding: 5px 10px; font-size: 0.7rem; background: rgba(0,0,0,0.6); color: #888; }
        .badge.on { border-color: var(--g); color: var(--g); box-shadow: 0 0 5px var(--g); }

        .hud-bottom { position: absolute; bottom: 0; width: 100%; padding: 10px; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); pointer-events: auto; box-sizing: border-box; }
        
        .card { border: 1px solid #333; padding: 10px; margin-bottom: 8px; background: rgba(0,0,0,0.7); cursor: pointer; position: relative; }
        .card.my { border-left: 4px solid var(--c); }
        .card.enemy { border-left: 4px solid var(--r); }
        
        .hp-bar { height: 4px; background: #333; margin-top: 5px; width: 100%; }
        .hp-fill { height: 100%; transition: width 0.3s; }

        .log-area { position: absolute; top: 60px; left: 10px; font-size: 0.7rem; pointer-events: none; width: 70%; text-shadow: 1px 1px 0 #000; }
        .log-line { margin-bottom: 3px; opacity: 0.9; }

        /* EFECTOS */
        .flash { animation: flashRed 0.2s; }
        @keyframes flashRed { 0%, 100% { background: transparent; } 50% { background: rgba(255, 0, 0, 0.3); } }
    </style>
</head>
<body>

    <div id="flash-fx" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></div>
    <video id="ar-feed" autoplay playsinline muted></video>
    <div class="scan-line"></div>

    <div id="lobby-screen" class="screen">
        <h2 style="margin:0; color:var(--c)">SQUAD COMMAND</h2>
        <div style="font-size:0.7rem; color:#666; margin-bottom:15px;">v5 STABLE LINK</div>

        <div class="box">
            <div style="font-size:0.7rem; margin-bottom:5px;">1. PEGA TU JSON DE ESCUADRA</div>
            <textarea id="json-input" placeholder='{"squad":{...}}'></textarea>
        </div>

        <div class="box">
            <div style="font-size:0.7rem; margin-bottom:5px;">2. TU C√ìDIGO DE RED</div>
            <div id="my-id" style="font-size:1.8rem; font-weight:bold; color:var(--g); letter-spacing:2px;">...</div>
            <div style="font-size:0.6rem; color:#666;">Comparte esto con tu rival</div>
        </div>

        <div class="box">
            <div style="font-size:0.7rem; margin-bottom:5px;">3. CONECTAR CON RIVAL</div>
            <input type="text" id="target-id" placeholder="C√ìDIGO RIVAL">
            <button class="btn" onclick="connectAndPlay()">INICIAR ENLACE</button>
            <div id="status-msg" style="color:var(--r); font-size:0.8rem; margin-top:10px;"></div>
        </div>
    </div>

    <div id="game-screen" class="screen transparent hidden">
        <div class="hud-top">
            <div class="badge on">LINK ESTABLE</div>
            <div class="badge" id="role-badge">---</div>
        </div>

        <div class="log-area" id="combat-log"></div>

        <div class="hud-bottom">
            <div class="card my" onclick="nextMyUnit()">
                <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:var(--c)">
                    <span>MIS TROPAS (YO)</span> <span id="my-w">---</span>
                </div>
                <div id="my-name" style="font-weight:bold; font-size:1.1rem;">---</div>
                <div class="hp-bar"><div id="my-hp" class="hp-fill" style="background:var(--c)"></div></div>
            </div>

            <div class="card enemy" onclick="nextEnemyUnit()">
                <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:var(--r)">
                    <span>OBJETIVO (RIVAL)</span> <span id="enemy-w">---</span>
                </div>
                <div id="enemy-name" style="font-weight:bold; font-size:1.1rem;">---</div>
                <div class="hp-bar"><div id="enemy-hp" class="hp-fill" style="background:var(--r)"></div></div>
            </div>

            <button class="btn" style="background:var(--r); color:#fff; margin-top:10px;" onclick="fireWeapon()">ABRIR FUEGO</button>
        </div>
    </div>

<script>
    // --- VARIABLES GLOBALES ---
    let peer = null;
    let conn = null;
    let myIdStr = "SQ-" + Math.floor(Math.random() * 8999 + 1000); // ID Aleatoria
    
    // Datos de juego
    let myRawSquad = [];    // Mi JSON original
    let myUnits = [];       // Mis unidades procesadas
    let enemyUnits = [];    // Unidades del rival
    let globalHP = {};      // Vida de todos { "H-1": {curr:10, max:10} }
    
    // Indices de selecci√≥n UI
    let myIdx = 0;
    let enIdx = 0;

    // --- INICIO AUTOM√ÅTICO DE PEER ---
    // Iniciamos PeerJS nada m√°s cargar para tener la ID lista
    window.onload = function() {
        try {
            document.getElementById('my-id').innerText = "INIT...";
            peer = new Peer(myIdStr);

            peer.on('open', (id) => {
                document.getElementById('my-id').innerText = id;
            });

            // Si alguien se conecta a M√ç (yo soy el Host pasivo)
            peer.on('connection', (c) => {
                conn = c;
                setupConnection('host');
            });

            peer.on('error', (err) => alert("Error Red: " + err.type));
        } catch(e) { alert("Error cr√≠tico PeerJS"); }
    };

    // --- CONECTARSE AL RIVAL (Yo soy el Guest activo) ---
    function connectAndPlay() {
        // 1. Validar JSON
        const jsonTxt = document.getElementById('json-input').value;
        if(!jsonTxt) return msg("‚ö†Ô∏è Falta tu JSON de escuadra");
        try {
            const data = JSON.parse(jsonTxt);
            myRawSquad = Object.values(data.squad);
        } catch(e) { return msg("‚ö†Ô∏è JSON Incorrecto"); }

        // 2. Validar ID Rival
        const target = document.getElementById('target-id').value.trim();
        if(target.length < 4) return msg("‚ö†Ô∏è Escribe ID del rival");

        msg("Conectando...");
        conn = peer.connect(target);
        setupConnection('guest');
    }

    // --- L√ìGICA DE CONEXI√ìN Y HANDSHAKE ---
    function setupConnection(role) {
        conn.on('open', () => {
            msg("¬°Conectado! Intercambiando datos...");
            
            // Si soy el que inici√≥ la conexi√≥n, ya tengo mi JSON parseado.
            // Si soy el que recibi√≥ la conexi√≥n (Host), debo parsear mi JSON ahora.
            if(role === 'host') {
                const jsonTxt = document.getElementById('json-input').value;
                if(!jsonTxt) { 
                    alert("¬°Rival conectado pero T√ö no has puesto tu JSON!"); 
                    conn.close(); return;
                }
                myRawSquad = Object.values(JSON.parse(jsonTxt).squad);
            }

            // ENVIAR MI ESCUADRA (HANDSHAKE)
            conn.send({ type: 'HANDSHAKE', squad: myRawSquad, role: role });
        });

        conn.on('data', (data) => {
            if(data.type === 'HANDSHAKE') {
                // He recibido la escuadra del rival. ¬°A JUGAR!
                startGame(data.squad, data.role); // data.role es el rol del OTRO
            }
            if(data.type === 'ATTACK') resolveRemoteAttack(data);
            if(data.type === 'SYNC') updateHP(data.state);
        });

        conn.on('close', () => { alert("Rival desconectado"); location.reload(); });
    }

    // --- INICIO DEL JUEGO ---
    function startGame(enemyRawSquad, enemyRole) {
        // Definir prefijos para IDs √∫nicos
        // Si yo inici√© (guest), mi prefijo es 'G-', el suyo 'H-'
        // Si yo recib√≠ (host), mi prefijo es 'H-', el suyo 'G-'
        // Pero para simplificar: El que tiene rol 'host' es H, el otro G.
        
        // Determinar MI rol real basado en lo que recib√≠
        // Si el otro dice que es 'guest', yo soy 'host'.
        let myRealRole = (enemyRole === 'guest') ? 'host' : 'guest';
        
        let myPrefix = (myRealRole === 'host') ? 'H-' : 'G-';
        let enPrefix = (myRealRole === 'host') ? 'G-' : 'H-';

        // Procesar Mis Unidades
        myUnits = myRawSquad.map(u => ({ ...u, uid: myPrefix + u.id }));
        
        // Procesar Unidades Enemigas
        enemyUnits = enemyRawSquad.map(u => ({ ...u, uid: enPrefix + u.id }));

        // Inicializar Vida Global
        [...myUnits, ...enemyUnits].forEach(u => {
            globalHP[u.uid] = { c: parseInt(u.stats.hp), m: parseInt(u.stats.hp) };
        });

        // UI Switch
        document.getElementById('lobby-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        document.getElementById('role-badge').innerText = myRealRole.toUpperCase();
        
        // Activar C√°mara
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(s => document.getElementById('ar-feed').srcObject = s).catch(e=>{});

        updateHUD();
        log(`SISTEMA EN L√çNEA. ${myUnits.length} vs ${enemyUnits.length} TANGOs.`);
    }

    // --- BUCLE DE JUEGO ---
    function updateHUD() {
        const me = myUnits[myIdx];
        const en = enemyUnits[enIdx];
        const meState = globalHP[me.uid];
        const enState = globalHP[en.uid];

        // My Card
        document.getElementById('my-name').innerText = me.name;
        document.getElementById('my-w').innerText = `üî´ ${me.stats.r_atk}/${me.stats.r_hit}`;
        document.getElementById('my-hp').style.width = (meState.c / meState.m * 100) + "%";

        // Enemy Card
        document.getElementById('enemy-name').innerText = en.name;
        document.getElementById('enemy-w').innerText = `üõ°Ô∏è SV ${en.stats.sv}`;
        document.getElementById('enemy-hp').style.width = (enState.c / enState.m * 100) + "%";
        
        // Visual muerte
        if(meState.c <= 0) document.querySelector('.card.my').style.opacity = 0.5;
        else document.querySelector('.card.my').style.opacity = 1;
        
        if(enState.c <= 0) document.querySelector('.card.enemy').style.opacity = 0.5;
        else document.querySelector('.card.enemy').style.opacity = 1;
    }

    function nextMyUnit() { myIdx = (myIdx + 1) % myUnits.length; updateHUD(); }
    function nextEnemyUnit() { enIdx = (enIdx + 1) % enemyUnits.length; updateHUD(); }

    // --- COMBATE ---
    function fireWeapon() {
        const me = myUnits[myIdx];
        const en = enemyUnits[enIdx];
        
        if(globalHP[me.uid].c <= 0) return log("‚ùå UNIDAD CA√çDA. NO PUEDE ATACAR.");
        if(globalHP[en.uid].c <= 0) return log("‚ùå OBJETIVO YA ELIMINADO.");

        // C√°lculo Local de Ataque
        let dice = parseInt(me.stats.r_atk);
        let hitT = parseInt(me.stats.r_hit.replace('+',''));
        let dmg = parseInt(me.stats.r_dmg);

        let hits = 0;
        let rolls = [];
        for(let i=0; i<dice; i++) {
            let r = Math.ceil(Math.random()*6);
            rolls.push(r);
            if(r >= hitT) hits++;
        }

        log(`YO DISPARO: [${rolls.join(',')}] -> ${hits} IMPACTOS`);

        // Enviar al rival para que resuelva su defensa
        conn.send({
            type: 'ATTACK',
            uName: me.name, // Nombre de quien dispara
            tUid: en.uid,   // A qui√©n disparo (ID √∫nico)
            hits: hits,
            dmg: dmg,
            sv: parseInt(en.stats.sv)
        });
    }

    function resolveRemoteAttack(data) {
        // Soy el defensor.
        const target = myUnits.find(u => u.uid === data.tUid);
        if(!target) return; // Error de ID

        let saves = 0;
        let rolls = [];
        for(let i=0; i<data.hits; i++) {
            let r = Math.ceil(Math.random()*6);
            rolls.push(r);
            if(r >= parseInt(target.stats.sv)) saves++;
        }

        let wounds = data.hits - saves;
        let totalDmg = wounds * data.dmg;

        log(`RIVAL (${data.uName}) ataca a ${target.name}: ${wounds} entran.`);

        if(totalDmg > 0) {
            globalHP[target.uid].c = Math.max(0, globalHP[target.uid].c - totalDmg);
            flashScreen();
            log(`üí• -${totalDmg} DA√ëO RECIBIDO!`);
            
            // Reenviar estado actualizado a todos
            conn.send({ type: 'SYNC', state: globalHP });
            updateHUD();
        } else {
            log("üõ°Ô∏è ATAQUE BLOQUEADO");
        }
    }

    function updateHP(newState) {
        globalHP = newState;
        updateHUD();
    }

    // --- UTILS ---
    function msg(txt) { document.getElementById('status-msg').innerText = txt; }
    function log(txt) { 
        const c = document.getElementById('combat-log');
        c.innerHTML = `<div class="log-line">> ${txt}</div>` + c.innerHTML;
    }
    function flashScreen() {
        const f = document.getElementById('flash-fx');
        f.classList.remove('flash');
        void f.offsetWidth; // trigger reflow
        f.classList.add('flash');
    }

</script>
</body>
</html>
