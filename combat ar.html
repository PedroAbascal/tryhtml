<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQUAD COMMAND: v6 COMPLETE</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --c: #00f2ff; --r: #ff0055; --g: #00ff99; --gold: #ffcc00; --bg: rgba(0, 10, 20, 0.95); }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: var(--c); user-select: none; }

        /* AR FEED */
        #ar-feed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: contrast(1.2) brightness(0.7); }
        .scan-line { position: fixed; top: 0; left: 0; width: 100%; height: 2px; background: rgba(0, 242, 255, 0.3); animation: scan 3s linear infinite; pointer-events: none; }
        @keyframes scan { 0% { top: 0%; opacity:0; } 100% { top: 100%; opacity:0; } }

        /* PANTALLAS */
        .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; background: #0d1117; z-index: 10; transition: 0.3s; align-items: center; }
        .screen.hidden { display: none !important; }
        .screen.transparent { background: transparent; pointer-events: none; padding: 0; }

        /* LOBBY UI */
        .box { border: 1px solid var(--c); padding: 15px; width: 100%; max-width: 400px; background: rgba(0,0,0,0.9); margin-bottom: 10px; text-align: center; }
        textarea { width: 100%; height: 50px; background: #111; color: #aaa; border: 1px solid #333; font-size: 0.7rem; font-family: monospace; box-sizing: border-box; }
        input { background: #111; border: 1px solid var(--c); color: white; padding: 10px; font-family: monospace; width: 100%; text-align: center; font-size: 1.2rem; box-sizing: border-box; margin: 10px 0; }
        .btn { background: var(--c); color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1rem; clip-path: polygon(5% 0, 100% 0, 100% 100%, 0 100%, 0 30%); }

        /* HUD UI RESTAURADA */
        .hud-top { position: absolute; top: 0; width: 100%; padding: 10px; display: flex; justify-content: space-between; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); pointer-events: auto; box-sizing: border-box; }
        .badge { border: 1px solid #555; padding: 5px 10px; font-size: 0.7rem; background: rgba(0,0,0,0.6); color: #888; }
        .badge.on { border-color: var(--g); color: var(--g); box-shadow: 0 0 5px var(--g); }

        .hud-bottom { position: absolute; bottom: 0; width: 100%; padding: 10px; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); pointer-events: auto; box-sizing: border-box; }
        
        .unit-selector { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }
        .card { width: 48%; border: 1px solid #333; padding: 10px; background: rgba(0,0,0,0.7); cursor: pointer; position: relative; transition: 0.2s; min-height: 80px; box-sizing: border-box; }
        .card:active { transform: scale(0.98); }
        .card.my { border-left: 4px solid var(--c); }
        .card.enemy { border-left: 4px solid var(--r); }
        
        .hp-bar { height: 4px; background: #333; margin-top: 5px; width: 100%; }
        .hp-fill { height: 100%; transition: width 0.3s; }

        .log-area { position: absolute; top: 60px; left: 10px; font-size: 0.7rem; pointer-events: none; width: 70%; text-shadow: 1px 1px 0 #000; }
        .log-line { margin-bottom: 3px; opacity: 0.9; }
        .log-dmg { color: var(--r); font-weight: bold; font-size: 1.1rem; }

        /* ICONOS RESTAURADOS */
        .ability-row { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; }
        .hud-icon { width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; background: rgba(0, 242, 255, 0.1); border: 1px solid var(--c); border-radius: 4px; font-size: 12px; }
        .hud-icon.gear { border-color: var(--gold); color: var(--gold); }

        /* TOOLTIP */
        #tooltip-modal { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 10, 20, 0.95); border: 1px solid var(--c); padding: 15px; width: 80%; text-align: center; z-index: 200; display: none; pointer-events: auto; }

        .flash { animation: flashRed 0.2s; }
        @keyframes flashRed { 0%, 100% { background: transparent; } 50% { background: rgba(255, 0, 0, 0.3); } }
    </style>
</head>
<body>

    <div id="flash-fx" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></div>
    <video id="ar-feed" autoplay playsinline muted></video>
    <div class="scan-line"></div>

    <div id="tooltip-modal" onclick="this.style.display='none'">
        <h3 id="tip-title" style="margin:0; color:var(--c)">INFO</h3>
        <p id="tip-desc" style="color:#ddd; font-size:0.8rem">...</p>
        <div style="font-size:0.6rem; color:#666; margin-top:5px">[ TOCAR PARA CERRAR ]</div>
    </div>

    <div id="lobby-screen" class="screen">
        <h2 style="margin:0; color:var(--c)">SQUAD COMMAND</h2>
        <div style="font-size:0.7rem; color:#666; margin-bottom:15px;">v6 COMPLETE</div>

        <div class="box">
            <div style="font-size:0.7rem; margin-bottom:5px;">1. PEGA TU JSON</div>
            <textarea id="json-input" placeholder='{"squad":{...}}'></textarea>
        </div>

        <div class="box">
            <div style="font-size:0.7rem; margin-bottom:5px;">2. TU C√ìDIGO</div>
            <div id="my-id" style="font-size:1.8rem; font-weight:bold; color:var(--g); letter-spacing:2px;">...</div>
        </div>

        <div class="box">
            <div style="font-size:0.7rem; margin-bottom:5px;">3. C√ìDIGO RIVAL</div>
            <input type="text" id="target-id" placeholder="EJ: SQ-1234">
            <button class="btn" onclick="connectAndPlay()">CONECTAR</button>
            <div id="status-msg" style="color:var(--r); font-size:0.8rem; margin-top:10px;"></div>
        </div>
    </div>

    <div id="game-screen" class="screen transparent hidden">
        <div class="hud-top">
            <div class="badge on">LINKED</div>
            <div class="badge" id="phase-display">RANGO</div>
        </div>

        <div class="log-area" id="combat-log"></div>

        <div class="hud-bottom">
            <div class="unit-selector">
                <div class="card my" onclick="nextMyUnit()">
                    <div style="display:flex; justify-content:space-between; font-size:0.6rem; color:var(--c)">
                        <span>YO (TOCAR)</span> <span id="my-w">---</span>
                    </div>
                    <div id="my-name" style="font-weight:bold; font-size:0.9rem; overflow:hidden; white-space:nowrap;">---</div>
                    <div class="ability-row" id="my-abilities"></div> <div class="hp-bar"><div id="my-hp" class="hp-fill" style="background:var(--c)"></div></div>
                </div>

                <div class="card enemy" onclick="nextEnemyUnit()">
                    <div style="display:flex; justify-content:space-between; font-size:0.6rem; color:var(--r)">
                        <span>RIVAL (TOCAR)</span> <span id="enemy-w">---</span>
                    </div>
                    <div id="enemy-name" style="font-weight:bold; font-size:0.9rem; overflow:hidden; white-space:nowrap;">---</div>
                    <div class="hp-bar"><div id="enemy-hp" class="hp-fill" style="background:var(--r)"></div></div>
                </div>
            </div>

            <div style="display:flex; gap:10px;">
                <button class="btn" style="flex:1; background:#333; color:#fff;" onclick="switchMode()">üî´/‚öîÔ∏è</button>
                <button class="btn" style="flex:3; background:var(--r); color:#fff;" onclick="fireWeapon()">ATACAR</button>
            </div>
        </div>
    </div>

<script>
    // --- DATABASE VISUAL (RESTAURADA) ---
    const TACTICAL_DB = {
        'voice': { icon: 'üì£', name: 'Voz Mando', desc: 'Liderazgo t√°ctico.' },
        'stealth': { icon: 'ü•∑', name: 'Sigilo', desc: 'Dif√≠cil de impactar.' },
        'bionics': { icon: 'ü¶æ', name: 'Bi√≥nica', desc: 'Resistencia aumentada.' },
        'stim': { icon: 'üíâ', name: 'Estimulantes', desc: 'Mejora temporal.' },
        'frenzy': { icon: 'ü§¨', name: 'Frenes√≠', desc: 'Bonus Melee / Malus Save.' },
        'granada': { icon: 'üí£', name: 'Granada', desc: 'Da√±o √°rea.' },
        'scope': { icon: 'üî≠', name: 'Mira', desc: 'Bonus Rango.' },
        'shield': { icon: 'üõ°Ô∏è', name: 'Escudo', desc: 'Bonus Salvaci√≥n.' },
        'sniper': { icon: 'üéØ', name: 'Franco', desc: 'Largo alcance.' },
        'minigun': { icon: 'üå™Ô∏è', name: 'Minigun', desc: 'Fuego r√°pido.' }
    };

    // --- VARIABLES GLOBALES ---
    let peer = null, conn = null;
    let myIdStr = "SQ-" + Math.floor(Math.random() * 8999 + 1000);
    
    let myRawSquad = [];
    let myUnits = [], enemyUnits = [];
    let globalHP = {};
    
    let myIdx = 0, enIdx = 0;
    let combatMode = 'ranged'; // Restaurado: Estado de modo combate

    // --- SETUP INICIAL ---
    window.onload = function() {
        try {
            document.getElementById('my-id').innerText = "INIT...";
            peer = new Peer(myIdStr);
            peer.on('open', (id) => document.getElementById('my-id').innerText = id);
            peer.on('connection', (c) => { conn = c; setupConnection('host'); });
            peer.on('error', (err) => alert("Error Red: " + err.type));
        } catch(e) { alert("Error PeerJS"); }
    };

    function connectAndPlay() {
        const jsonTxt = document.getElementById('json-input').value;
        if(!jsonTxt) return msg("‚ö†Ô∏è Falta JSON");
        try { myRawSquad = Object.values(JSON.parse(jsonTxt).squad); } 
        catch(e) { return msg("‚ö†Ô∏è JSON Malo"); }

        const target = document.getElementById('target-id').value.trim();
        if(target.length < 4) return msg("‚ö†Ô∏è Falta ID Rival");

        msg("Conectando...");
        conn = peer.connect(target);
        setupConnection('guest');
    }

    function setupConnection(role) {
        conn.on('open', () => {
            msg("¬°Conectado! Sincronizando...");
            if(role === 'host') {
                const jsonTxt = document.getElementById('json-input').value;
                if(!jsonTxt) { alert("¬°Pon tu JSON!"); conn.close(); return; }
                myRawSquad = Object.values(JSON.parse(jsonTxt).squad);
            }
            conn.send({ type: 'HANDSHAKE', squad: myRawSquad, role: role });
        });

        conn.on('data', (data) => {
            if(data.type === 'HANDSHAKE') startGame(data.squad, data.role);
            if(data.type === 'ATTACK') resolveRemoteAttack(data);
            if(data.type === 'SYNC') { globalHP = data.state; updateHUD(); }
        });
        conn.on('close', () => { alert("Desconectado"); location.reload(); });
    }

    // --- INICIO JUEGO ---
    function startGame(enemyRawSquad, enemyRole) {
        let myRealRole = (enemyRole === 'guest') ? 'host' : 'guest';
        let myPrefix = (myRealRole === 'host') ? 'H-' : 'G-';
        let enPrefix = (myRealRole === 'host') ? 'G-' : 'H-';

        myUnits = myRawSquad.map(u => ({ ...u, uid: myPrefix + u.id }));
        enemyUnits = enemyRawSquad.map(u => ({ ...u, uid: enPrefix + u.id }));

        [...myUnits, ...enemyUnits].forEach(u => {
            globalHP[u.uid] = { c: parseInt(u.stats.hp), m: parseInt(u.stats.hp) };
        });

        document.getElementById('lobby-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(s => document.getElementById('ar-feed').srcObject = s).catch(()=>{});

        updateHUD();
        log("SISTEMA DE COMBATE ONLINE.");
    }

    // --- UI UPDATES (RESTAURADA LOGICA v2) ---
    function updateHUD() {
        const me = myUnits[myIdx];
        const en = enemyUnits[enIdx];
        const meS = globalHP[me.uid];
        const enS = globalHP[en.uid];

        // 1. My Card Info (Depende del modo)
        document.getElementById('my-name').innerText = me.name;
        
        // Texto din√°mico seg√∫n modo (Rango vs Melee)
        let statsTxt = "";
        if(combatMode === 'ranged') {
            statsTxt = (me.stats.r_atk !== '-') ? `üî´ ${me.stats.r_atk}/${me.stats.r_hit}` : "üö´ SIN ARMA";
        } else {
            statsTxt = `‚öîÔ∏è ${me.stats.m_atk}/${me.stats.m_hit}`;
        }
        document.getElementById('my-w').innerText = statsTxt;
        document.getElementById('my-hp').style.width = (meS.c / meS.m * 100) + "%";

        // Iconos
        const iconCont = document.getElementById('my-abilities');
        iconCont.innerHTML = "";
        addIcon(iconCont, me.ability, false);
        addIcon(iconCont, me.gear, true);
        if(me.weap==='sniper'||me.weap==='minigun'||me.weap==='plasma') addIcon(iconCont, me.weap, false);

        // 2. Enemy Card Info
        document.getElementById('enemy-name').innerText = en.name;
        document.getElementById('enemy-w').innerText = `üõ°Ô∏è SV ${en.stats.sv}`;
        document.getElementById('enemy-hp').style.width = (enS.c / enS.m * 100) + "%";

        // Opacidad si muerto
        document.querySelector('.card.my').style.opacity = meS.c <= 0 ? 0.5 : 1;
        document.querySelector('.card.enemy').style.opacity = enS.c <= 0 ? 0.5 : 1;
    }

    // --- GAMEPLAY ACTIONS ---
    function nextMyUnit() { myIdx = (myIdx + 1) % myUnits.length; updateHUD(); }
    function nextEnemyUnit() { enIdx = (enIdx + 1) % enemyUnits.length; updateHUD(); }
    
    function switchMode() {
        combatMode = (combatMode === 'ranged') ? 'melee' : 'ranged';
        document.getElementById('phase-display').innerText = combatMode === 'ranged' ? 'RANGO' : 'MELEE';
        updateHUD();
    }

    // --- COMBATE ONLINE ---
    function fireWeapon() {
        const me = myUnits[myIdx];
        const en = enemyUnits[enIdx];

        if(globalHP[me.uid].c <= 0) return log("‚ùå UNIDAD CA√çDA");
        if(globalHP[en.uid].c <= 0) return log("‚ùå OBJETIVO MUERTO");

        let dice=0, hitT=0, dmg=0;

        // Selecci√≥n de stats basada en modo
        if(combatMode === 'ranged') {
            if(me.stats.r_atk === '-') return log("üö´ SIN RANGO DISPONIBLE");
            dice = parseInt(me.stats.r_atk);
            hitT = parseInt(me.stats.r_hit.replace('+',''));
            dmg = parseInt(me.stats.r_dmg);
        } else {
            dice = parseInt(me.stats.m_atk);
            hitT = parseInt(me.stats.m_hit.replace('+',''));
            dmg = parseInt(me.stats.m_dmg);
        }

        let hits=0, rolls=[];
        for(let i=0; i<dice; i++) {
            let r=Math.ceil(Math.random()*6);
            rolls.push(r);
            if(r>=hitT) hits++;
        }

        const modeIcon = combatMode === 'ranged' ? 'üî´' : '‚öîÔ∏è';
        log(`YO ${modeIcon}: [${rolls.join(',')}] -> ${hits} HITS`);

        conn.send({
            type: 'ATTACK',
            uName: me.name,
            tUid: en.uid,
            hits: hits,
            dmg: dmg,
            mode: combatMode // Enviamos modo para log del rival
        });
    }

    function resolveRemoteAttack(data) {
        const target = myUnits.find(u => u.uid === data.tUid);
        if(!target) return;

        let saves=0, rolls=[];
        for(let i=0; i<data.hits; i++) {
            let r=Math.ceil(Math.random()*6);
            rolls.push(r);
            if(r>=parseInt(target.stats.sv)) saves++;
        }

        let wounds = data.hits - saves;
        let total = wounds * data.dmg;
        
        const modeIcon = data.mode === 'ranged' ? 'üî´' : '‚öîÔ∏è';
        log(`RIVAL ${modeIcon} vs ${target.name}: -${total} HP`);

        if(total > 0) {
            globalHP[target.uid].c = Math.max(0, globalHP[target.uid].c - total);
            flashScreen();
            conn.send({ type: 'SYNC', state: globalHP });
            updateHUD();
        } else {
            log("üõ°Ô∏è BLINDADO");
        }
    }

    // --- UTILS ---
    function addIcon(cont, code, isGear) {
        if(!code || code === 'none') return;
        const d = TACTICAL_DB[code];
        const el = document.createElement('div');
        el.className = isGear ? 'hud-icon gear' : 'hud-icon';
        el.innerText = d ? d.icon : '?';
        el.onclick = (e) => {
            e.stopPropagation();
            document.getElementById('tip-title').innerText = d ? d.name : code;
            document.getElementById('tip-desc').innerText = d ? d.desc : '-';
            document.getElementById('tooltip-modal').style.display = 'block';
        };
        cont.appendChild(el);
    }

    function msg(t) { document.getElementById('status-msg').innerText = t; }
    function log(t) { 
        const c = document.getElementById('combat-log'); 
        c.innerHTML = `<div class="log-line">> ${t}</div>` + c.innerHTML; 
    }
    function flashScreen() {
        const f=document.getElementById('flash-fx'); f.classList.remove('flash'); 
        void f.offsetWidth; f.classList.add('flash'); 
    }

</script>
</body>
</html>
