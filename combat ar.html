<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQUAD COMMAND: v18 ASYMMETRIC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        :root { --c: #00f2ff; --r: #ff0055; --g: #00ff99; --gold: #ffcc00; --bg: #0d1117; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: var(--c); user-select: none; }

        #ar-feed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: contrast(1.2) brightness(0.6); }
        .scan-line { position: fixed; top: 0; left: 0; width: 100%; height: 2px; background: rgba(0, 242, 255, 0.3); animation: scan 3s linear infinite; pointer-events: none; }
        @keyframes scan { 0% { top: 0%; opacity:0; } 100% { top: 100%; opacity:0; } }

        .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; background: var(--bg); z-index: 10; transition: 0.3s; align-items: center; }
        .screen.hidden { display: none !important; }
        .screen.transparent { background: transparent; pointer-events: none; padding: 0; }

        .box { border: 1px solid var(--c); padding: 15px; width: 100%; max-width: 400px; background: rgba(0,0,0,0.95); margin-bottom: 15px; text-align: center; }
        textarea { width: 100%; height: 60px; background: #111; color: #aaa; border: 1px solid #333; font-size: 0.7rem; font-family: monospace; }
        input { background: #000; border: 2px solid var(--gold); color: var(--gold); padding: 10px; font-family: monospace; width: 100%; text-align: center; font-size: 1.5rem; letter-spacing: 2px; margin: 10px 0; text-transform: uppercase; }
        .btn { background: var(--c); color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1rem; clip-path: polygon(5% 0, 100% 0, 100% 100%, 0 100%, 0 30%); margin-top: 5px; pointer-events: auto; }
        .btn:disabled { background: #333; color: #555; cursor: not-allowed; border: 1px solid #444; }
        .btn.wait { background: var(--gold); animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }

        .hud-top { position: absolute; top: 0; width: 100%; padding: 10px; display: flex; justify-content: space-between; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); pointer-events: auto; }
        .turn-badge { border: 2px solid #555; padding: 5px 15px; font-weight: bold; background: #000; color: #555; text-transform: uppercase; font-size: 0.9rem; transition: 0.3s; }
        .turn-badge.planning { border-color: var(--gold); color: var(--gold); }
        .turn-badge.my-turn { border-color: var(--g); color: var(--g); box-shadow: 0 0 15px var(--g); transform: scale(1.1); }
        .turn-badge.enemy-turn { border-color: var(--r); color: var(--r); opacity: 0.8; }
        
        .hud-bottom { position: absolute; bottom: 0; width: 100%; padding: 10px; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); pointer-events: auto; }
        .unit-selector { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }
        .card { width: 48%; border: 1px solid #333; padding: 10px; background: rgba(0,0,0,0.8); cursor: pointer; min-height: 80px; transition: 0.2s; position: relative; }
        .card.active { border-color: #fff; transform: scale(1.02); }
        
        /* ESTADOS DE UNIDAD */
        .card.exhausted { border-color: var(--gold); opacity: 0.9; } /* Puede reaccionar */
        .card.exhausted::after { content: "REACCI√ìN"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-10deg); color: var(--gold); font-weight: bold; border: 2px solid var(--gold); padding: 2px 5px; font-size: 0.7rem; background: rgba(0,0,0,0.9); }
        
        .card.finished { opacity: 0.3; filter: grayscale(1); pointer-events: none; border-color: #222; }
        .card.finished::after { content: "FIN"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-size: 0.8rem; }

        .card.my { border-left: 4px solid var(--c); }
        .card.enemy { border-left: 4px solid var(--r); }
        .hp-bar { height: 4px; background: #333; margin-top: 5px; width: 100%; }
        .hp-fill { height: 100%; transition: width 0.3s; }

        .tactic-row { display: flex; justify-content: space-between; margin-top: 5px; font-size: 0.7rem; border-top: 1px solid #333; padding-top: 5px; }
        .mode-toggle { cursor: pointer; padding: 2px 5px; border: 1px solid #555; color: #888; }
        .mode-toggle.selected { border-color: var(--gold); color: var(--gold); background: rgba(255, 204, 0, 0.1); }
        .strat-select { background: #000; color: var(--c); border: 1px solid #333; font-family: monospace; max-width: 80px; }

        #dice-overlay { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%; 
            background: rgba(0, 15, 30, 0.98); border-top: 4px solid var(--gold); 
            z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            transform: translateY(100%); transition: transform 0.3s; pointer-events: auto;
        }
        #dice-overlay.show { transform: translateY(0); }
        .dice-header { font-size: 1.2rem; margin-bottom: 10px; color: var(--gold); font-weight: bold; }
        .dice-sub { font-size: 0.8rem; color: #888; margin-bottom: 20px; }
        .dice-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .die { font-size: 4rem; cursor: pointer; transition: transform 0.2s; }
        .die.hit { color: var(--g); text-shadow: 0 0 20px var(--g); }
        .die.miss { color: #444; }
        .die.save-ok { color: var(--c); text-shadow: 0 0 20px var(--c); }
        .die.save-fail { color: var(--r); opacity: 0.8; }
        .die.rolling { animation: spin 0.3s linear infinite; color: #fff; }
        .die.locked { pointer-events: none; opacity: 0.5; } 
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #flash-fx { pointer-events:none; position:fixed; top:0; left:0; width:100%; height:100%; }
        .flash { animation: flashRed 0.3s; }
        @keyframes flashRed { 50% { background: rgba(255, 0, 0, 0.5); } }
        .log-area { position: absolute; top: 60px; left: 10px; font-size: 0.7rem; pointer-events: none; width: 70%; text-shadow: 1px 1px 0 #000; }
        .log-line { margin-bottom: 3px; opacity: 0.9; }
    </style>
</head>
<body>

    <div id="flash-fx"></div>
    <video id="ar-feed" autoplay playsinline muted></video>
    <div class="scan-line"></div>

    <div id="lobby-screen" class="screen">
        <h2 style="margin:0; color:var(--c)">SQUAD COMMAND</h2>
        <div style="font-size:0.7rem; color:var(--gold); margin-bottom:15px;">v18 ASYMMETRIC</div>
        <div class="box"><textarea id="json-input" placeholder='JSON'></textarea></div>
        <div class="box" style="border-color:var(--gold);">
            <div style="font-size:0.6rem;">CLAVE DE MISI√ìN</div>
            <input type="text" id="room-id" value="WARZONE-1">
            <button class="btn" onclick="initSystem()">DESPLEGAR</button>
            <div id="conn-log" style="color:#aaa; font-size:0.6rem; margin-top:10px;"></div>
        </div>
    </div>

    <div id="game-screen" class="screen transparent hidden">
        <div class="hud-top">
            <div class="turn-badge planning" id="turn-indicator">PLANIFICACI√ìN</div>
            <div style="font-size:0.7rem; border:1px solid #555; padding:2px 8px; background:#000;" id="phase-display">RANGO</div>
        </div>
        
        <div class="log-area" id="combat-log"></div>

        <div class="hud-bottom">
            <div id="planning-controls" style="text-align:center; margin-bottom:10px;">
                <div style="font-size:0.8rem; color:var(--gold); margin-bottom:5px;">CONFIGURA TUS UNIDADES</div>
                <button class="btn" id="btn-ready" onclick="commitPlanning()">CONFIRMAR √ìRDENES</button>
            </div>

            <div class="unit-selector">
                <div class="card my" onclick="nextMyUnit()" id="my-card">
                    <div style="display:flex; justify-content:space-between; font-size:0.6rem;"><span>YO</span> <span id="my-w">---</span></div>
                    <div id="my-name">---</div>
                    <div class="tactic-row" id="my-tactics">
                        <span id="btn-mode-open" class="mode-toggle selected" onclick="setMode('open', event)">‚öîÔ∏è ABT</span>
                        <span id="btn-mode-hidden" class="mode-toggle" onclick="setMode('hidden', event)">üõ°Ô∏è OCU</span>
                        <select class="strat-select" id="strat-select" onchange="setStrat(this.value, event)">
                            <option value="none">--</option>
                            <option value="aim">Mira</option>
                            <option value="med">Med</option>
                        </select>
                    </div>
                    <div class="hp-bar"><div id="my-hp" class="hp-fill" style="background:var(--c)"></div></div>
                </div>
                
                <div class="card enemy" onclick="nextEnemyUnit()" id="en-card">
                    <div style="display:flex; justify-content:space-between; font-size:0.6rem; color:var(--r)">
                        <span>RIVAL</span> <span id="en-mode-icon">‚ùì</span>
                    </div>
                    <div id="enemy-name">ESPERANDO...</div>
                    <div class="hp-bar"><div id="enemy-hp" class="hp-fill" style="background:var(--r)"></div></div>
                </div>
            </div>

            <div style="display:flex; gap:10px;" id="action-buttons">
                <button class="btn" style="flex:1; background:#333; color:#fff;" onclick="switchMode()">üî´/‚öîÔ∏è</button>
                <button class="btn" id="btn-act" style="flex:3; background:var(--r); color:#fff;" onclick="startActionPhase()">ATACAR</button>
            </div>
        </div>
    </div>

    <div id="dice-overlay">
        <div class="dice-header" id="dice-title">FASE DE ATAQUE</div>
        <div class="dice-sub" id="dice-sub">Tirando dados...</div>
        <div class="dice-container" id="dice-pool"></div>
        <div style="display:flex; gap:10px; width:90%;">
            <button class="btn" id="btn-dice-main" onclick="proceedPhase()">CONFIRMAR</button>
        </div>
    </div>

<script>
    const BROKER = "broker.hivemq.com"; const PORT = 8884; 
    const MY_ID = "OP_" + Math.random().toString(16).substr(2, 6);
    let client=null, TOPIC="";
    
    // acted = Ya hizo su acci√≥n normal
    // reacted = Ya hizo su reacci√≥n (Overwatch)
    let myUnits=[], enemyUnits=[], globalHP={};
    let myIdx=0, enIdx=0, combatMode='ranged';
    let gameState = 'PLANNING';
    
    let dicePhase='IDLE', activeDice=[], diceTarget=0, pendingHits=0;
    let iAmReady=false, enemyIsReady=false;
    
    // --- INIT ---
    function initSystem() {
        const json = document.getElementById('json-input').value;
        const code = document.getElementById('room-id').value.trim().toUpperCase();
        try {
            const raw = Object.values(JSON.parse(json).squad);
            // AGREGAMOS 'reacted' al estado inicial
            myUnits = raw.map(u => ({ 
                ...u, uid: `${MY_ID}_${u.id}`, 
                mode: 'open', stratagem: 'none', 
                acted: false, reacted: false 
            }));
            myUnits.forEach(u => globalHP[u.uid] = {c:parseInt(u.stats.hp), m:parseInt(u.stats.hp)});
            
            document.getElementById('lobby-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}).then(s=>document.getElementById('ar-feed').srcObject=s).catch(e=>{});
            updateHUD();
            startNetwork(code);
        } catch(e) { log("Error JSON"); }
    }

    function startNetwork(code) {
        TOPIC = `sqcmd/v18/${code}`;
        client = new Paho.MQTT.Client(BROKER, PORT, MY_ID);
        client.onConnectionLost=(e)=>{if(e.errorCode!==0) setTimeout(()=>startNetwork(code),3000)};
        client.onMessageArrived=onMessage;
        client.connect({useSSL:true, onSuccess:()=>{
            client.subscribe(TOPIC);
            publish({type:'HELLO', squad:myUnits});
            log("CONECTADO.");
        }});
    }

    function onMessage(msg) {
        const d = JSON.parse(msg.payloadString);
        if(d.sender === MY_ID) return;

        if(d.type === 'HELLO') {
            if(!enemyUnits.length) {
                enemyUnits = d.squad;
                enemyUnits.forEach(u => { if(!globalHP[u.uid]) globalHP[u.uid] = {c:parseInt(u.stats.hp), m:parseInt(u.stats.hp)}; });
                publish({type:'HELLO', squad:myUnits});
                updateHUD();
            }
        }
        else if(d.type === 'READY') {
            enemyUnits = d.squad; 
            enemyIsReady = true;
            checkStartRound(d.roll);
        }
        else if(d.type === 'DICE_SYNC') {
            showDiceOverlay(d.phase, d.dice, d.target, false); 
            document.getElementById('dice-sub').innerText = `${d.uName} tirando...`;
            pendingHits = d.hits || 0;
        }
        else if(d.type === 'REQ_DEFENSE') {
            pendingHits = d.hits;
            startDefensePhase();
        }
        else if(d.type === 'DAMAGE_RESOLVE') {
            applyDamage(d.dmg);
            closeDice();
            
            // Cuando el defensor termina, yo (atacante) cierro mi acci√≥n
            const me = myUnits[myIdx];
            if(!me.acted) me.acted = true; // Fue acci√≥n normal
            else me.reacted = true;        // Fue reacci√≥n (Overwatch)
            
            publish({type:'SYNC_SQUAD', squad: myUnits});
            passTurn();
        }
        else if(d.type === 'SABOTAJE') {
            log(`RIVAL SABOTAJE.`);
            setTurn('MY_TURN');
        }
        else if(d.type === 'CHANGE_TURN') {
            setTurn('MY_TURN');
        }
        else if(d.type === 'SYNC_SQUAD') {
            enemyUnits = d.squad; 
            updateHUD();
        }
        else if(d.type === 'SYNC_HP') {
            globalHP = {...globalHP, ...d.state};
            updateHUD();
        }
    }

    // --- TURNOS ---
    function passTurn() {
        setTurn('ENEMY_TURN');
        publish({type: 'CHANGE_TURN'});
    }

    function setTurn(st) {
        gameState = st;
        const b = document.getElementById('turn-indicator');
        if(st === 'MY_TURN') {
            
            // ANALISIS DE UNIDADES DISPONIBLES
            const freshUnits = myUnits.filter(u => !u.acted && globalHP[u.uid].c > 0);
            const reactUnits = myUnits.filter(u => u.acted && !u.reacted && globalHP[u.uid].c > 0);
            
            // Comprobar si el enemigo tiene unidades frescas
            const enemyHasFresh = enemyUnits.some(u => !u.acted && globalHP[u.uid].c > 0);

            // CASO 1: Tengo unidades normales -> DEBO usarlas
            if(freshUnits.length > 0) {
                b.innerText = "TU TURNO"; 
                b.className = "turn-badge my-turn";
                enableControls(true);
                selectUnit(freshUnits[0]); // Auto-select primera fresca
            } 
            // CASO 2: No tengo frescas, pero el enemigo S√ç (Asimetr√≠a) -> Puedo Reaccionar
            else if(freshUnits.length === 0 && enemyHasFresh && reactUnits.length > 0) {
                b.innerText = "REACCI√ìN / OVERWATCH";
                b.className = "turn-badge planning"; // Color amarillo
                enableControls(true);
                selectUnit(reactUnits[0]); // Auto-select primera reacci√≥n
                log("‚ö†Ô∏è MODO REACCI√ìN ACTIVADO: DADOS 1/3, -1 HIT");
            }
            // CASO 3: Nadie tiene nada -> Pasar turno (o fin de ronda)
            else {
                log("SIN ACCIONES DISPONIBLES. PASANDO...");
                publish({type: 'CHANGE_TURN'});
                enableControls(false);
            }

        } else {
            b.innerText = "TURNO RIVAL"; b.className = "turn-badge enemy-turn";
            enableControls(false);
        }
        updateHUD();
    }

    function enableControls(enabled) {
        const div = document.getElementById('action-buttons');
        div.style.opacity = enabled ? 1 : 0.5;
        div.style.pointerEvents = enabled ? 'auto' : 'none';
    }

    function selectUnit(u) {
        // Encontrar √≠ndice
        myIdx = myUnits.indexOf(u);
        updateHUD();
    }

    // --- ACCI√ìN ---
    window.startActionPhase = function() {
        if(gameState !== 'MY_TURN') return;
        const me = myUnits[myIdx];
        
        if(me.reacted) return log("Ya finaliz√≥ ronda");
        if(globalHP[me.uid].c <= 0) return log("Ca√≠do");
        
        // Bloquear si intento usar una unidad agotada cuando aun tengo frescas
        const hasFresh = myUnits.some(u => !u.acted && globalHP[u.uid].c > 0);
        if(me.acted && hasFresh) return log("‚ùå DEBES USAR UNIDADES FRESCAS PRIMERO");

        if(me.mode === 'hidden') {
            log(`${me.name} REALIZA SABOTAJE.`);
            me.acted = true;
            if(hasFresh) me.reacted = true; // Si es fresca consume todo, si no... (simplificado)
            publish({type:'SABOTAJE'});
            publish({type:'SYNC_SQUAD', squad: myUnits});
            passTurn();
            return;
        }

        // --- C√ÅLCULO DE ATAQUE ---
        let count = combatMode==='ranged' ? parseInt(me.stats.r_atk) : parseInt(me.stats.m_atk);
        diceTarget = combatMode==='ranged' ? parseInt(me.stats.r_hit.replace('+','')) : parseInt(me.stats.m_hit.replace('+',''));
        
        // ESTRATAGEMA AIM
        if(me.stratagem === 'aim') diceTarget = Math.max(2, diceTarget - 1);

        // PENALIZADOR DE REACCI√ìN (OVERWATCH)
        if(me.acted) {
            count = Math.ceil(count / 3); // 1/3 de ataques
            diceTarget = diceTarget + 1;  // -1 a Hit (Dificultad sube)
            log(`‚ö†Ô∏è DISPARO DE REACCI√ìN: ${count} DADOS A ${diceTarget}+`);
        }

        activeDice = Array(count).fill(0).map(()=>Math.ceil(Math.random()*6));
        dicePhase = 'ATTACK_ROLL';
        showDiceOverlay(dicePhase, activeDice, diceTarget, true);
        syncDiceToRival(me.name);
    }

    // ... (RESTO DEL C√ìDIGO DE DADOS Y RED ID√âNTICO A v17) ...
    // Para ahorrar espacio, asumimos que el sistema de dados (showDiceOverlay, syncDiceToRival, proceedPhase)
    // es el mismo. Solo cambia updateHUD para mostrar estados.

    // --- DEFENSA ---
    function startDefensePhase() {
        const me = myUnits[myIdx];
        let sv = parseInt(me.stats.sv);
        if(me.mode === 'hidden') sv = Math.max(2, sv - 1);
        diceTarget = sv;
        activeDice = Array(pendingHits).fill(0).map(()=>Math.ceil(Math.random()*6));
        dicePhase = 'DEFENSE_ROLL';
        showDiceOverlay(dicePhase, activeDice, diceTarget, true);
        syncDiceToRival("DEFENSA");
    }

    // --- DADOS LIVE SYSTEM ---
    function showDiceOverlay(phase, dice, target, isInteractive) {
        const ov = document.getElementById('dice-overlay');
        const pool = document.getElementById('dice-pool');
        const tit = document.getElementById('dice-title');
        const btn = document.getElementById('btn-dice-main');
        
        ov.classList.add('show'); pool.innerHTML = "";
        
        tit.innerText = phase === 'ATTACK_ROLL' ? "ATAQUE" : "DEFENSA";
        tit.style.color = phase === 'ATTACK_ROLL' ? "var(--r)" : "var(--c)";
        
        btn.style.display = isInteractive ? 'block' : 'none';
        btn.innerText = phase === 'ATTACK_ROLL' ? "CONFIRMAR IMPACTOS" : "CONFIRMAR DA√ëO";

        dice.forEach((val, i) => {
            const d = document.createElement('div'); d.className = 'die';
            d.innerText = ['?','‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'][val];
            const success = val >= target;
            if(phase === 'ATTACK_ROLL') d.classList.add(success ? 'hit' : 'miss');
            else d.classList.add(success ? 'save-ok' : 'save-fail');
            if(isInteractive) {
                d.onclick = () => {
                    d.className = 'die rolling';
                    setTimeout(() => {
                        activeDice[i] = Math.ceil(Math.random()*6);
                        syncDiceToRival(phase==='ATTACK_ROLL' ? myUnits[myIdx].name : "DEFENSA");
                        showDiceOverlay(phase, activeDice, target, true);
                    }, 300);
                };
            } else d.classList.add('locked');
            pool.appendChild(d);
        });
    }

    function syncDiceToRival(uName) {
        let hits = 0;
        if(dicePhase === 'ATTACK_ROLL') hits = activeDice.filter(x => x >= diceTarget).length;
        publish({ type: 'DICE_SYNC', phase: dicePhase, dice: activeDice, target: diceTarget, uName: uName, hits: hits });
    }

    window.proceedPhase = function() {
        if(dicePhase === 'ATTACK_ROLL') {
            const hits = activeDice.filter(x => x >= diceTarget).length;
            publish({ type: 'REQ_DEFENSE', hits: hits, uName: myUnits[myIdx].name });
            document.getElementById('dice-sub').innerText = "Esperando defensa...";
            document.getElementById('btn-dice-main').style.display = 'none';
        } else if(dicePhase === 'DEFENSE_ROLL') {
            const saves = activeDice.filter(x => x >= diceTarget).length;
            const finalHits = Math.max(0, pendingHits - saves);
            const totalDmg = finalHits * 1; 
            const me = myUnits[myIdx];
            globalHP[me.uid].c = Math.max(0, globalHP[me.uid].c - totalDmg);
            publish({ type: 'DAMAGE_RESOLVE', dmg: totalDmg }); 
            publish({ type: 'SYNC_HP', state: globalHP });
            closeDice();
            applyDamage(totalDmg);
            // Defensor no pasa turno, espera que Atacante reciba confirmaci√≥n
        }
    }
    
    function applyDamage(amount) {
        log(`DA√ëO: ${amount}`);
        const f = document.getElementById('flash-fx');
        f.classList.remove('flash'); void f.offsetWidth; f.classList.add('flash');
    }

    // --- PLANIFICACI√ìN ---
    window.setMode = function(m, e) { e.stopPropagation(); if(gameState !== 'PLANNING') return; myUnits[myIdx].mode = m; updateHUD(); }
    window.setStrat = function(v, e) { e.stopPropagation(); if(gameState !== 'PLANNING') return; myUnits[myIdx].stratagem = v; }
    window.commitPlanning = function() {
        if(gameState !== 'PLANNING') return;
        iAmReady = true;
        document.getElementById('btn-ready').innerText = "ESPERANDO...";
        document.getElementById('btn-ready').classList.add('wait');
        window.myInit = Math.ceil(Math.random()*100);
        publish({type:'READY', squad:myUnits, roll:window.myInit});
        if(enemyIsReady) checkStartRound(window.enemyInit || 0);
    }
    function checkStartRound(enRoll) {
        window.enemyInit = enRoll;
        if(iAmReady && enemyIsReady) {
            document.getElementById('planning-controls').style.display = 'none';
            document.getElementById('action-buttons').style.display = 'flex';
            if((window.myInit || 0) >= enRoll) setTurn('MY_TURN'); else setTurn('ENEMY_TURN');
        }
    }

    // --- UTILS ---
    window.nextMyUnit = function() { myIdx=(myIdx+1)%myUnits.length; updateHUD(); }
    window.nextEnemyUnit = function() { if(enemyUnits.length) enIdx=(enIdx+1)%enemyUnits.length; updateHUD(); }
    window.switchMode = function() { combatMode = combatMode==='ranged'?'melee':'ranged'; updateHUD(); }
    window.closeDice = function() { document.getElementById('dice-overlay').classList.remove('show'); }

    function updateHUD() {
        if(!myUnits.length) return;
        const me = myUnits[myIdx];
        const en = enemyUnits[enIdx];

        // My Card
        document.getElementById('my-name').innerText = me.name;
        document.getElementById('my-hp').style.width = (globalHP[me.uid].c/globalHP[me.uid].m*100)+"%";
        const mc = document.getElementById('my-card');
        
        // ESTADOS VISUALES
        mc.className = "card my"; // Reset
        if(me.reacted) mc.classList.add('finished');
        else if(me.acted) mc.classList.add('exhausted');

        // Planning UI
        if(gameState === 'PLANNING') {
            document.getElementById('my-tactics').style.display = 'flex';
            document.getElementById('btn-mode-open').className = me.mode==='open'?'mode-toggle selected':'mode-toggle';
            document.getElementById('btn-mode-hidden').className = me.mode==='hidden'?'mode-toggle selected':'mode-toggle';
            const btnAct = document.getElementById('btn-act');
            btnAct.innerText = me.mode==='open' ? "ATACAR" : "SABOTAJE";
            btnAct.style.background = me.mode==='open' ? 'var(--r)' : 'var(--gold)';
        } else {
            document.getElementById('my-tactics').style.display = 'none';
        }

        if(en) {
            document.getElementById('enemy-name').innerText = en.name;
            document.getElementById('enemy-hp').style.width = (globalHP[en.uid].c/globalHP[en.uid].m*100)+"%";
            document.getElementById('en-mode-icon').innerText = en.mode==='open' ? '‚öîÔ∏è' : 'üõ°Ô∏è';
            const ec = document.getElementById('en-card');
            ec.className = "card enemy";
            if(en.reacted) ec.classList.add('finished');
            else if(en.acted) ec.classList.add('exhausted');
        }
    }

    function publish(p) { if(client){ p.sender=MY_ID; client.send(TOPIC, JSON.stringify(p)); } }
    function log(t) { document.getElementById('combat-log').innerHTML = `<div class="log-line">> ${t}</div>` + document.getElementById('combat-log').innerHTML; }
</script>
</body>
</html>
