<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQUAD COMMAND: v13 SYNC</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        :root { --c: #00f2ff; --r: #ff0055; --g: #00ff99; --gold: #ffcc00; --bg: #0d1117; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: var(--c); user-select: none; }

        /* AR & FX */
        #ar-feed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: contrast(1.2) brightness(0.6); }
        .scan-line { position: fixed; top: 0; left: 0; width: 100%; height: 2px; background: rgba(0, 242, 255, 0.3); animation: scan 3s linear infinite; pointer-events: none; }
        @keyframes scan { 0% { top: 0%; opacity:0; } 100% { top: 100%; opacity:0; } }

        /* PANTALLAS */
        .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; background: var(--bg); z-index: 10; transition: 0.3s; align-items: center; }
        .screen.hidden { display: none !important; }
        .screen.transparent { background: transparent; pointer-events: none; padding: 0; }

        /* LOBBY */
        .box { border: 1px solid var(--c); padding: 15px; width: 100%; max-width: 400px; background: rgba(0,0,0,0.95); margin-bottom: 15px; text-align: center; }
        textarea { width: 100%; height: 60px; background: #111; color: #aaa; border: 1px solid #333; font-size: 0.7rem; font-family: monospace; }
        input { background: #000; border: 2px solid var(--gold); color: var(--gold); padding: 10px; font-family: monospace; width: 100%; text-align: center; font-size: 1.5rem; letter-spacing: 2px; margin: 10px 0; text-transform: uppercase; }
        .btn { background: var(--c); color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1rem; clip-path: polygon(5% 0, 100% 0, 100% 100%, 0 100%, 0 30%); margin-top: 5px; }
        .btn:disabled { background: #555; color: #888; cursor: not-allowed; }

        /* HUD */
        .hud-top { position: absolute; top: 0; width: 100%; padding: 10px; display: flex; justify-content: space-between; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); pointer-events: auto; }
        .status-container { display:flex; align-items:center; gap:5px; }
        .status-light { width: 12px; height: 12px; border-radius: 50%; background: #333; border: 1px solid #555; }
        .status-light.ok { background: var(--g); box-shadow: 0 0 8px var(--g); }
        .status-light.bad { background: var(--r); box-shadow: 0 0 8px var(--r); }
        
        .hud-bottom { position: absolute; bottom: 0; width: 100%; padding: 10px; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); pointer-events: auto; }
        
        .unit-selector { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }
        .card { width: 48%; border: 1px solid #333; padding: 10px; background: rgba(0,0,0,0.8); cursor: pointer; min-height: 80px; transition: 0.2s; position: relative; }
        .card.my { border-left: 4px solid var(--c); }
        .card.enemy { border-left: 4px solid var(--r); }
        .card.disabled { opacity: 0.5; pointer-events: none; filter: grayscale(1); }
        
        .hp-bar { height: 4px; background: #333; margin-top: 5px; width: 100%; }
        .hp-fill { height: 100%; transition: width 0.3s; }

        .log-area { position: absolute; top: 60px; left: 10px; font-size: 0.7rem; pointer-events: none; width: 70%; text-shadow: 1px 1px 0 #000; }
        .log-line { margin-bottom: 3px; opacity: 0.9; }

        /* DADOS & FX */
        #dice-overlay { position: absolute; bottom: 0; left: 0; width: 100%; height: 50%; background: rgba(0, 10, 20, 0.98); border-top: 2px solid var(--c); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; transform: translateY(100%); transition: transform 0.3s; }
        #dice-overlay.show { transform: translateY(0); }
        .dice-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .die { font-size: 3.5rem; cursor: pointer; display:inline-block; }
        .die.hit { color: var(--g); text-shadow: 0 0 15px var(--g); }
        .die.miss { color: #444; }
        .die.rolling { animation: spin 0.5s linear infinite; color: var(--c); }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hud-icon { width: 20px; height: 20px; display: inline-flex; align-items: center; justify-content: center; background: rgba(0,242,255,0.1); border: 1px solid var(--c); border-radius: 4px; font-size: 12px; margin: 2px; }
        #flash-fx { pointer-events:none; position:fixed; top:0; left:0; width:100%; height:100%; }
        .flash { animation: flashRed 0.2s; }
        @keyframes flashRed { 50% { background: rgba(255, 0, 0, 0.4); } }
    </style>
</head>
<body>

    <div id="flash-fx"></div>
    <video id="ar-feed" autoplay playsinline muted></video>
    <div class="scan-line"></div>

    <div id="lobby-screen" class="screen">
        <h2 style="margin:0; color:var(--c)">SQUAD COMMAND</h2>
        <div style="font-size:0.7rem; color:var(--gold); margin-bottom:15px;">v13 STABLE SYNC</div>

        <div class="box">
            <div style="font-size:0.7rem; margin-bottom:5px;">1. JSON DE TROPA</div>
            <textarea id="json-input" placeholder='{"squad":{...}}'></textarea>
        </div>

        <div class="box" style="border-color:var(--gold);">
            <div style="font-size:0.7rem; margin-bottom:5px; color:#fff;">2. CLAVE DE MISI√ìN</div>
            <input type="text" id="room-id" value="WARZONE-1">
            <button class="btn" id="btn-connect" onclick="initSystem()">DESPLEGAR</button>
            <div id="conn-log" style="color:#aaa; font-size:0.6rem; margin-top:10px; height:60px; overflow-y:auto; border-top:1px solid #333; padding-top:5px; text-align:left;"></div>
        </div>
    </div>

    <div id="game-screen" class="screen transparent hidden">
        <div class="hud-top">
            <div class="status-container">
                <div id="net-light" class="status-light bad"></div>
                <div style="font-size:0.7rem; color:#fff;" id="net-text">OFFLINE</div>
            </div>
            <div style="font-size:0.7rem; border:1px solid #555; padding:2px 8px; background:rgba(0,0,0,0.5);" id="phase-display">RANGO</div>
        </div>
        
        <div class="log-area" id="combat-log"></div>

        <div class="hud-bottom">
            <div class="unit-selector">
                <div class="card my" onclick="nextMyUnit()">
                    <div style="display:flex; justify-content:space-between; font-size:0.6rem;"><span>YO</span> <span id="my-w">---</span></div>
                    <div id="my-name" style="font-weight:bold;">---</div>
                    <div id="my-abilities"></div> 
                    <div class="hp-bar"><div id="my-hp" class="hp-fill" style="background:var(--c)"></div></div>
                </div>
                <div class="card enemy disabled" onclick="nextEnemyUnit()" id="card-enemy">
                    <div style="display:flex; justify-content:space-between; font-size:0.6rem; color:var(--r)"><span>RIVAL</span> <span id="enemy-w">---</span></div>
                    <div id="enemy-name" style="font-weight:bold; color:#888;">ESPERANDO SE√ëAL...</div>
                    <div class="hp-bar"><div id="enemy-hp" class="hp-fill" style="background:var(--r); width:0%;"></div></div>
                </div>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn" style="flex:1; background:#333; color:#fff;" onclick="switchMode()">RNG/MEL</button>
                <button class="btn" style="flex:3; background:var(--r); color:#fff;" onclick="prepareAttack()">ATACAR</button>
            </div>
        </div>
    </div>

    <div id="dice-overlay">
        <div id="dice-info-text" style="color:#aaa; margin-bottom:10px;"></div>
        <div class="dice-container" id="dice-pool"></div>
        <div style="display:flex; gap:10px; width:90%;">
            <button class="btn" style="background:#333;" onclick="closeDice()">CANCELAR</button>
            <button class="btn" style="background:var(--g); color:#000;" onclick="confirmAttack()">CONFIRMAR</button>
        </div>
    </div>

<script>
    // --- RED (MQTT WSS) ---
    const BROKER = "broker.hivemq.com";
    const PORT = 8884; 
    // ID √öNICO DE SESI√ìN PARA EVITAR COLISIONES
    const MY_ID = "OP_" + Math.random().toString(16).substr(2, 6);
    let client = null, TOPIC = "";

    // --- GAME DATA ---
    let myUnits = [], enemyUnits = [], globalHP = {};
    let myIdx = 0, enIdx = 0, combatMode = 'ranged';
    const DICE_CHARS = ['?', '‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
    let currentRolls = [], currentHitTarget = 0;

    // --- 1. INICIALIZACI√ìN (LOCAL) ---
    function initSystem() {
        const jsonTxt = document.getElementById('json-input').value;
        const roomCode = document.getElementById('room-id').value.trim().toUpperCase();
        
        if(!jsonTxt) return connLog("‚ö†Ô∏è Falta JSON");
        if(roomCode.length < 3) return connLog("‚ö†Ô∏è Clave corta");

        try {
            const data = JSON.parse(jsonTxt);
            const rawSquad = Object.values(data.squad);
            
            // 1. CARGAR MIS UNIDADES INMEDIATAMENTE (Con ID prefijo √∫nico)
            myUnits = rawSquad.map(u => ({ ...u, uid: `${MY_ID}_${u.id}` }));
            myUnits.forEach(u => globalHP[u.uid] = {c: parseInt(u.stats.hp), m: parseInt(u.stats.hp)});
            
            // 2. MOSTRAR HUD (Aunque no haya rival a√∫n)
            document.getElementById('lobby-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            
            // 3. INICIAR C√ÅMARA
            navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}})
                .then(s => document.getElementById('ar-feed').srcObject = s).catch(e=>{});

            updateHUD(); // Renderizar mi parte
            startNetwork(roomCode); // Iniciar red en segundo plano

        } catch(e) { 
            console.error(e);
            return connLog("‚ö†Ô∏è JSON Inv√°lido: " + e.message); 
        }
    }

    // --- 2. RED (MQTT) ---
    function startNetwork(code) {
        TOPIC = `sqcmd/v13/${code}`;
        log(`üì° CONECTANDO A CANAL: ${code}`);

        client = new Paho.MQTT.Client(BROKER, PORT, MY_ID);
        client.onConnectionLost = onConnectionLost;
        client.onMessageArrived = onMessageArrived;

        client.connect({
            useSSL: true,
            onSuccess: onConnect,
            onFailure: (e) => log("‚ùå ERROR RED: " + e.errorMessage),
            keepAliveInterval: 15
        });
    }

    function onConnect() {
        updateStatus(true);
        log("‚úÖ ONLINE. BUSCANDO RIVAL...");
        client.subscribe(TOPIC);
        
        // ANUNCIARME (Enviar mis datos)
        publish({ type: 'HELLO', squad: myUnits });
    }

    function onConnectionLost(e) {
        updateStatus(false);
        if(e.errorCode !== 0) setTimeout(() => startNetwork(document.getElementById('room-id').value), 3000);
    }

    function onMessageArrived(msg) {
        const data = JSON.parse(msg.payloadString);
        if(data.sender === MY_ID) return; // Ignorar mis propios mensajes

        if(data.type === 'HELLO') {
            // RECIBO DATOS DEL RIVAL
            if(enemyUnits.length === 0) {
                log("üõ∞Ô∏è ENLACE RIVAL ESTABLECIDO");
                enemyUnits = data.squad; // Guardamos sus unidades (ya vienen con su UID)
                
                // Inicializar HP del enemigo en mi globalHP
                enemyUnits.forEach(u => {
                    if(!globalHP[u.uid]) globalHP[u.uid] = {c: parseInt(u.stats.hp), m: parseInt(u.stats.hp)};
                });
                
                // Si yo soy el que estaba esperando, le respondo para que √©l me vea
                publish({ type: 'HELLO', squad: myUnits });
                updateHUD();
            }
        }
        else if(data.type === 'ATTACK') {
            resolveRemoteAttack(data);
        }
        else if(data.type === 'SYNC') {
            // Fusi√≥n de estados de HP (Merge)
            globalHP = { ...globalHP, ...data.state };
            updateHUD();
        }
    }

    function publish(payload) {
        if(!client || !client.isConnected()) return;
        payload.sender = MY_ID; // Firmar mensaje
        const message = new Paho.MQTT.Message(JSON.stringify(payload));
        message.destinationName = TOPIC;
        client.send(message);
    }

    // --- 3. GAMEPLAY ---
    function updateHUD() {
        // RENDERIZAR MI PARTE
        if(myUnits.length > 0) {
            const me = myUnits[myIdx];
            const hp = globalHP[me.uid];
            document.getElementById('my-name').innerText = me.name;
            document.getElementById('my-w').innerText = combatMode==='ranged' ? `üî´${me.stats.r_atk}` : `‚öîÔ∏è${me.stats.m_atk}`;
            if(hp) document.getElementById('my-hp').style.width = (hp.c / hp.m * 100) + "%";
            
            // Iconos
            const abDiv = document.getElementById('my-abilities'); abDiv.innerHTML='';
            [me.ability, me.gear, me.weap].forEach(s => {
                if(s && s!=='none') {
                   let d=document.createElement('div'); d.className='hud-icon'; d.innerText=s.substr(0,2).toUpperCase();
                   abDiv.appendChild(d);
                }
            });
            document.querySelector('.card.my').style.opacity = (hp && hp.c<=0) ? 0.5 : 1;
        }

        // RENDERIZAR RIVAL
        const enCard = document.getElementById('card-enemy');
        if(enemyUnits.length > 0) {
            enCard.classList.remove('disabled');
            const en = enemyUnits[enIdx];
            const hp = globalHP[en.uid];
            
            document.getElementById('enemy-name').innerText = en.name;
            document.getElementById('enemy-name').style.color = "#fff";
            document.getElementById('enemy-w').innerText = `üõ°Ô∏èSV ${en.stats.sv}`;
            if(hp) document.getElementById('enemy-hp').style.width = (hp.c / hp.m * 100) + "%";
            enCard.style.opacity = (hp && hp.c<=0) ? 0.5 : 1;
        } else {
            enCard.classList.add('disabled');
        }
    }

    // --- DADOS Y ATAQUE ---
    window.prepareAttack = function() {
        if(enemyUnits.length === 0) return log("‚ö†Ô∏è ESPERANDO DATOS DEL RIVAL...");
        const me = myUnits[myIdx];
        if(globalHP[me.uid].c <= 0) return log("‚ùå UNIDAD CA√çDA");

        let diceCount = combatMode === 'ranged' ? parseInt(me.stats.r_atk) : parseInt(me.stats.m_atk);
        if(isNaN(diceCount)) return log("üö´ SIN ARMA");
        
        currentHitTarget = combatMode === 'ranged' ? parseInt(me.stats.r_hit.replace('+','')) : parseInt(me.stats.m_hit.replace('+',''));
        
        currentRolls = Array(diceCount).fill(0).map(() => Math.ceil(Math.random()*6));
        renderDice();
        document.getElementById('dice-info-text').innerText = `IMPACTO ${currentHitTarget}+ (${combatMode})`;
        document.getElementById('dice-overlay').classList.add('show');
    }

    window.renderDice = function() {
        const pool = document.getElementById('dice-pool'); pool.innerHTML = "";
        currentRolls.forEach((val, idx) => {
            const el = document.createElement('div'); el.className = 'die'; el.innerText = DICE_CHARS[val];
            if(val >= currentHitTarget) el.classList.add('hit'); else el.classList.add('miss');
            el.onclick = () => { // Reroll
                el.classList.add('rolling');
                setTimeout(() => { currentRolls[idx] = Math.ceil(Math.random()*6); renderDice(); }, 300);
            };
            pool.appendChild(el);
        });
    }

    window.confirmAttack = function() {
        let hits = currentRolls.filter(r => r >= currentHitTarget).length;
        const me = myUnits[myIdx];
        const en = enemyUnits[enIdx]; // Objetivo es el que tengo seleccionado
        let dmg = combatMode==='ranged' ? parseInt(me.stats.r_dmg) : parseInt(me.stats.m_dmg);

        log(`YO: ${hits} IMPACTOS`);
        
        publish({
            type: 'ATTACK',
            uName: me.name,
            targetUid: en.uid, // Mandamos el UID espec√≠fico
            hits: hits,
            dmg: dmg,
            mode: combatMode
        });
        closeDice();
    }

    function resolveRemoteAttack(data) {
        // Buscar la unidad atacada por su UID
        const target = myUnits.find(u => u.uid === data.targetUid);
        if(!target) return; // Si no es una de mis unidades, no calculo da√±o (lo calcula el due√±o)

        // Si soy el due√±o del objetivo, calculo la salvaci√≥n
        let saves = 0;
        for(let i=0; i<data.hits; i++) {
            if(Math.ceil(Math.random()*6) >= parseInt(target.stats.sv)) saves++;
        }
        let damage = (data.hits - saves) * data.dmg;
        
        log(`RIVAL ataca a ${target.name}: -${damage} HP`);

        if(damage > 0) {
            globalHP[target.uid].c = Math.max(0, globalHP[target.uid].c - damage);
            flash();
            // Actualizo mi estado y lo difundo
            publish({ type: 'SYNC', state: globalHP }); 
            updateHUD();
        } else {
            log("üõ°Ô∏è BLINDADO");
        }
    }

    // --- UTILS ---
    window.nextMyUnit = function() { myIdx = (myIdx+1)%myUnits.length; updateHUD(); };
    window.nextEnemyUnit = function() { if(enemyUnits.length) { enIdx = (enIdx+1)%enemyUnits.length; updateHUD(); } };
    window.switchMode = function() { combatMode = combatMode==='ranged'?'melee':'ranged'; document.getElementById('phase-display').innerText = combatMode.toUpperCase(); updateHUD(); };
    window.closeDice = function() { document.getElementById('dice-overlay').classList.remove('show'); };

    function updateStatus(ok) {
        const l = document.getElementById('net-light');
        const t = document.getElementById('net-text');
        if(ok) { l.className='status-light ok'; t.innerText="ONLINE"; }
        else { l.className='status-light bad'; t.innerText="OFFLINE"; }
    }
    
    function connLog(t) { document.getElementById('conn-log').innerText += "\n" + t; }
    function log(t) { 
        const c=document.getElementById('combat-log'); 
        c.innerHTML=`<div class="log-line">> ${t}</div>`+c.innerHTML; 
    }
    function flash() {
        const f = document.getElementById('flash-fx');
        f.classList.remove('flash'); void f.offsetWidth; f.classList.add('flash');
    }

</script>
</body>
</html>
