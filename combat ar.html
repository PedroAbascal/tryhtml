<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQUAD COMMAND: v36 VICTORY POINTS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

    <style>
        :root { --c: #00f2ff; --r: #ff0055; --g: #00ff99; --gold: #ffcc00; --bg: #0d1117; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: var(--c); user-select: none; -webkit-user-select: none; }

        #ar-feed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: contrast(1.2) brightness(0.6); }
        .scan-line { position: fixed; top: 0; left: 0; width: 100%; height: 2px; background: rgba(0, 242, 255, 0.3); animation: scan 3s linear infinite; pointer-events: none; }
        @keyframes scan { 0% { top: 0%; opacity:0; } 100% { top: 100%; opacity:0; } }

        .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; background: var(--bg); z-index: 10; transition: 0.3s; align-items: center; }
        .screen.hidden { display: none !important; }
        .screen.transparent { background: transparent; pointer-events: none; padding: 0; }

        .box { border: 1px solid var(--c); padding: 15px; width: 100%; max-width: 400px; background: rgba(0,0,0,0.95); margin-bottom: 15px; text-align: center; }
        textarea { width: 100%; height: 60px; background: #111; color: #aaa; border: 1px solid #333; font-size: 0.7rem; font-family: monospace; }
        input, select { background: #000; border: 2px solid var(--gold); color: var(--gold); padding: 10px; font-family: monospace; width: 100%; text-align: center; font-size: 1rem; letter-spacing: 2px; margin: 5px 0; text-transform: uppercase; }
        
        /* BOTONES */
        .btn { 
            background: var(--c); color: #000; border: none; padding: 15px; width: 100%; 
            font-weight: bold; cursor: pointer; font-size: 1rem; 
            clip-path: polygon(5% 0, 100% 0, 100% 100%, 0 100%, 0 30%); 
            margin-top: 5px; pointer-events: auto; touch-action: manipulation; position: relative;
        }
        .btn * { pointer-events: none; } 
        .btn.wait { background: #333; color: #888; border: 1px solid #555; animation: pulse 1s infinite; cursor: default; pointer-events: none; }
        .btn-small { font-size: 0.7rem; padding: 5px; width: auto; display: inline-block; clip-path: none; border: 1px solid var(--gold); background: #000; color: var(--gold); }

        /* OPS GRID */
        .ops-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; width: 100%; display: none; }
        .btn-op { font-size: 0.8rem; padding: 15px 5px; clip-path: none; border: 1px solid #000; color: #000; font-weight: bold; }
        .op-dash { background: var(--c); }
        .op-mission { background: var(--gold); }
        .op-pass { background: #888; color: #000; }

        @keyframes pulse { 50% { opacity: 0.5; } }

        /* HUD */
        .hud-top { position: absolute; top: 0; width: 100%; padding: 10px; display: flex; flex-direction: column; background: linear-gradient(to bottom, rgba(0,0,0,0.95), transparent); pointer-events: auto; width: 100%; box-sizing: border-box;}
        .top-row { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 5px; }
        .score-board { font-size: 1.2rem; font-weight: bold; color: #fff; text-shadow: 0 0 10px var(--c); letter-spacing: 2px; }
        .score-detail { font-size: 0.6rem; color: #888; text-transform: uppercase; }

        .turn-badge { border: 2px solid #555; padding: 5px 15px; font-weight: bold; background: #000; color: #555; text-transform: uppercase; font-size: 0.8rem; transition: 0.3s; }
        .turn-badge.planning { border-color: var(--gold); color: var(--gold); }
        .turn-badge.my-turn { border-color: var(--g); color: var(--g); box-shadow: 0 0 15px var(--g); transform: scale(1.1); }
        .turn-badge.enemy-turn { border-color: var(--r); color: var(--r); opacity: 0.8; }
        
        .hud-bottom { position: absolute; bottom: 0; width: 100%; padding: 10px; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); pointer-events: auto; }
        .unit-selector { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }
        
        .card { width: 48%; border: 1px solid #333; padding: 10px; background: rgba(0,0,0,0.85); cursor: pointer; min-height: 100px; transition: 0.2s; position: relative; display: flex; flex-direction: column; justify-content: space-between; pointer-events: auto !important; }
        .card.active { border-color: #fff; transform: scale(1.02); z-index: 5; }
        .card.exhausted { border-color: var(--gold); opacity: 0.9; } 
        .card.finished { opacity: 0.5; filter: grayscale(1); border-color: #222; }
        .ready-marker { position:absolute; top:-10px; right:-5px; background:var(--g); color:#000; font-size:0.6rem; padding:2px 5px; font-weight:bold; display:none; animation: pop 0.3s; }
        .ready-marker.show { display:block; }
        .card.my { border-left: 4px solid var(--c); }
        .card.enemy { border-left: 4px solid var(--r); }
        .hp-bar { height: 4px; background: #333; margin-top: 5px; width: 100%; }
        .hp-fill { height: 100%; transition: width 0.3s; }
        
        .tactic-row { display: flex; justify-content: space-between; margin-top: 5px; font-size: 0.7rem; border-top: 1px solid #333; padding-top: 5px; }
        .mode-toggle { cursor: pointer; padding: 2px 5px; border: 1px solid #555; color: #888; }
        .mode-toggle.selected { border-color: var(--gold); color: var(--gold); background: rgba(255, 204, 0, 0.1); }

        /* DICE & FX */
        #dice-overlay { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 75%; 
            background: rgba(0, 15, 30, 0.98); border-top: 4px solid var(--gold); 
            z-index: 100; display: flex; flex-direction: column; align-items: center; 
            transform: translateY(100%); transition: transform 0.3s; pointer-events: auto; padding-top: 20px;
        }
        #dice-overlay.show { transform: translateY(0); }
        .dice-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
        .die { font-size: 3.5rem; cursor: pointer; transition: transform 0.2s; position:relative; }
        .die.crit { color: var(--gold); text-shadow: 0 0 25px var(--gold); animation: pop 0.2s; }
        .die.hit { color: var(--g); text-shadow: 0 0 20px var(--g); }
        .die.miss { color: #444; }
        .die.save-ok { color: var(--c); text-shadow: 0 0 20px var(--c); }
        .die.save-fail { color: var(--r); opacity: 0.8; }
        .die.incoming-crit { color: var(--gold); text-shadow: 0 0 15px var(--gold); pointer-events: none; }
        .die.incoming-hit { color: var(--c); text-shadow: 0 0 10px var(--c); pointer-events: none; }
        
        #flash-fx { pointer-events:none; position:fixed; top:0; left:0; width:100%; height:100%; }
        .flash { animation: flashRed 0.3s; }
        @keyframes flashRed { 50% { background: rgba(255, 0, 0, 0.5); } }
        .log-area { position: absolute; top: 100px; left: 10px; font-size: 0.6rem; pointer-events: none; width: 60%; text-shadow: 1px 1px 0 #000; opacity: 0.8; }
        .log-line { margin-bottom: 2px; }

        /* GAME OVER */
        #game-over-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 1s; }
        #game-over-screen.show { opacity: 1; pointer-events: auto; }
        .end-title { font-size: 3rem; font-weight: bold; margin-bottom: 20px; letter-spacing: 5px; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 2px; margin: 5px 0; background: rgba(255,255,255,0.05); padding: 3px; border-radius: 2px; }
        .stat-box { display: flex; flex-direction: column; align-items: center; }
        .stat-val { font-size: 0.7rem; font-weight: bold; color: #eee; }
        .stat-label { font-size: 0.5rem; color: #888; }
    </style>
</head>
<body>

    <div id="flash-fx"></div>
    <video id="ar-feed" autoplay playsinline muted></video>
    <div class="scan-line"></div>

    <div id="game-over-screen">
        <div id="end-title" class="end-title">---</div>
        <div id="end-score" style="font-size:1.5rem; margin-bottom:20px; color:#fff;"></div>
        <button type="button" class="btn" style="max-width:200px;" onclick="location.reload()"><span>REINICIAR</span></button>
    </div>

    <div id="lobby-screen" class="screen">
        <h2 style="margin:0; color:var(--c)">SQUAD COMMAND</h2>
        <div style="font-size:0.7rem; color:var(--gold); margin-bottom:15px;">v36 VICTORY POINTS</div>
        
        <div class="box"><textarea id="json-input" placeholder='JSON'></textarea></div>
        
        <div class="box" style="border-color:var(--gold);">
            <div style="font-size:0.6rem; color:#888;">MISI√ìN PRINCIPAL (AMBOS)</div>
            <select id="primary-mission">
                <option value="DOMINACION">DOMINACI√ìN (Captura)</option>
                <option value="SABOTAJE">SABOTAJE (Destruir)</option>
                <option value="RELIC">RECUPERAR RELIQUIA</option>
            </select>

            <div style="font-size:0.6rem; color:#888;">TU MISI√ìN SECRETA</div>
            <select id="secret-mission">
                <option value="ASESINATO">ASESINATO (Matar Lider)</option>
                <option value="INFILTRACION">INFILTRACI√ìN (Zona Enemiga)</option>
                <option value="SEGURIDAD">SEGURIDAD (Sin bajas)</option>
            </select>

            <select id="round-select">
                <option value="4">4 RONDAS</option>
                <option value="5">5 RONDAS</option>
            </select>
            <input type="text" id="room-id" value="WARZONE-10">
            <button type="button" class="btn" onclick="initSystem()"><span>DESPLEGAR</span></button>
        </div>
    </div>

    <div id="game-screen" class="screen transparent hidden">
        <div class="hud-top">
            <div class="top-row">
                <div class="score-board">YO: <span id="my-score">0</span> | RIV: <span id="enemy-score">0</span></div>
                <div class="turn-badge planning" id="turn-indicator">PLANIFICACI√ìN</div>
            </div>
            <div class="top-row">
                <div id="round-display" style="font-size:0.8rem; font-weight:bold;">RND 1/4</div>
                <div class="score-detail" id="mission-info">DOMINACION</div>
            </div>
            <button id="btn-claim-secret" class="btn-small" style="display:none;" onclick="claimSecret()">RECLAMAR SECRETA (+2)</button>
        </div>
        
        <div class="log-area" id="combat-log"></div>

        <div class="hud-bottom">
            <div id="planning-controls" style="text-align:center; margin-bottom:10px;">
                <button type="button" class="btn" id="btn-ready" onclick="commitPlanning()"><span>CONFIRMAR √ìRDENES</span></button>
            </div>

            <div class="unit-selector">
                <div class="card my" onclick="nextMyUnit()" id="my-card">
                    <div>
                        <div style="display:flex; justify-content:space-between; font-size:0.6rem;"><span>YO</span></div>
                        <div id="my-name" style="font-weight:bold;">---</div>
                        <div class="stat-grid">
                            <div class="stat-box"><span class="stat-label">RNG</span><span class="stat-val hl" id="my-r">--</span></div>
                            <div class="stat-box"><span class="stat-label">MEL</span><span class="stat-val" id="my-m">--</span></div>
                            <div class="stat-box"><span class="stat-label">SV</span><span class="stat-val" id="my-sv">--</span></div>
                        </div>
                    </div>
                    <div>
                        <div class="tactic-row" id="my-tactics">
                            <span id="btn-mode-open" class="mode-toggle selected" onclick="setMode('open', event)">‚öîÔ∏è</span>
                            <span id="btn-mode-hidden" class="mode-toggle" onclick="setMode('hidden', event)">üõ°Ô∏è</span>
                        </div>
                        <div class="hp-bar"><div id="my-hp" class="hp-fill" style="background:var(--c)"></div></div>
                    </div>
                    <div id="my-ready-mark" class="ready-marker">LISTO</div>
                </div>
                
                <div class="card enemy" onclick="nextEnemyUnit()" id="en-card">
                    <div>
                        <div style="display:flex; justify-content:space-between; font-size:0.6rem; color:var(--r)">
                            <span>RIVAL</span> <span id="en-mode-icon">‚ùì</span>
                        </div>
                        <div id="enemy-name" style="font-weight:bold;">ESPERANDO...</div>
                        <div class="stat-grid">
                            <div class="stat-box"><span class="stat-label">RNG</span><span class="stat-val" id="en-r">--</span></div>
                            <div class="stat-box"><span class="stat-label">MEL</span><span class="stat-val" id="en-m">--</span></div>
                            <div class="stat-box"><span class="stat-label">SV</span><span class="stat-val" id="en-sv">--</span></div>
                        </div>
                    </div>
                    <div class="hp-bar"><div id="enemy-hp" class="hp-fill" style="background:var(--r)"></div></div>
                    <div id="en-ready-mark" class="ready-marker">¬°LISTO!</div>
                </div>
            </div>

            <div id="combat-actions" style="display:flex; gap:10px;">
                <button type="button" class="btn" id="btn-combat-mode" style="width:50px; background:#333; color:#fff;" onclick="switchMode()"><span>üî´</span></button>
                <button type="button" class="btn" id="btn-pass-open" style="flex:1; background:#555; color:#fff;" onclick="performOp('PASAR')"><span>PASAR</span></button>
                <button type="button" class="btn" id="btn-act" style="flex:2; background:var(--r); color:#fff;" onclick="startActionPhase()"><span>DISPARAR</span></button>
            </div>

            <div id="ops-actions" class="ops-grid">
                <button type="button" class="btn btn-op op-dash" onclick="performOp('DASH')"><span>DASH</span></button>
                <button type="button" class="btn btn-op op-mission" onclick="performOp('MISION')"><span>MISI√ìN (+1PV)</span></button>
                <button type="button" class="btn btn-op op-pass" onclick="performOp('PASAR')"><span>PASAR</span></button>
            </div>
        </div>
    </div>

    <div id="dice-overlay">
        <div class="dice-header" id="dice-title">FASE DE COMBATE</div>
        <div id="incoming-section" class="dice-section" style="display:none;">
            <div class="dice-label"><span>AMENAZA ENTRANTE</span></div>
            <div class="dice-container" id="incoming-pool"></div>
        </div>
        <div id="active-section" class="dice-section">
            <div class="dice-label" id="active-label"><span>TUS DADOS</span></div>
            <div class="dice-sub" id="dice-sub">Tirando...</div>
            <div class="dice-container" id="dice-pool"></div>
        </div>
        <div style="display:flex; gap:10px; width:90%;">
            <button type="button" class="btn" id="btn-dice-main" onclick="proceedPhase()"><span>CONFIRMAR</span></button>
        </div>
    </div>

<script>
    const BROKER = "broker.hivemq.com"; const PORT = 8884; 
    const MY_ID = "OP_" + Math.random().toString(16).substr(2, 6);
    let client=null, TOPIC="";
    
    // SQUAD DATA
    let myUnits=[], enemyUnits=[], globalHP={};
    let initialEnemyCount = 0; // For VP calculation
    let myIdx=0, enIdx=0, combatMode='ranged'; 
    let gameState = 'PLANNING';
    let isGameOver = false;
    
    // SCORING
    let myVP = 0; let enemyVP = 0;
    let secretMission = "";
    let secretClaimed = false;
    let primaryMission = "DOMINACION";

    // ROUNDS
    let maxRounds = 4; let currentRound = 1;
    let dicePhase='IDLE', activeDice=[], diceTarget=0;
    let pendingHits = { normal: 0, crit: 0 }; 
    let iAmReady=false, enemyIsReady=false;
    let myInitRoll = null, enemyInitRoll = null;
    let consecutivePasses = 0; 

    // --- INIT ---
    function initSystem() {
        const json = document.getElementById('json-input').value;
        const code = document.getElementById('room-id').value.trim().toUpperCase();
        maxRounds = parseInt(document.getElementById('round-select').value, 10);
        primaryMission = document.getElementById('primary-mission').value;
        secretMission = document.getElementById('secret-mission').value;
        
        try {
            const raw = Object.values(JSON.parse(json).squad);
            myUnits = raw.map(u => ({ ...u, uid: `${MY_ID}_${u.id}`, mode: 'open', stratagem: 'none', acted: false, reacted: false }));
            myUnits.forEach(u => globalHP[u.uid] = {c:parseInt(u.stats.hp), m:parseInt(u.stats.hp)});
            
            document.getElementById('lobby-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('mission-info').innerText = `${primaryMission} + ${secretMission}`;
            
            navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}).then(s=>document.getElementById('ar-feed').srcObject=s).catch(e=>{});
            updateHUD(); startNetwork(code);
        } catch(e) { log("Error JSON"); }
    }

    function startNetwork(code) {
        TOPIC = `sqcmd/v36/${code}`; 
        client = new Paho.MQTT.Client(BROKER, PORT, MY_ID);
        client.onConnectionLost=(e)=>{if(e.errorCode!==0) setTimeout(()=>startNetwork(code),3000)};
        client.onMessageArrived=onMessage;
        client.connect({useSSL:true, onSuccess:()=>{ 
            client.subscribe(TOPIC); 
            publish({type:'JOIN_REQ', squad:myUnits, pMission: primaryMission}); 
        }});
    }

    // --- SCORING LOGIC ---
    function getKillPoints(totalEnemies) {
        if(totalEnemies <= 4) return 4;
        if(totalEnemies <= 7) return 3;
        if(totalEnemies <= 10) return 2;
        return 1;
    }

    function claimSecret() {
        if(secretClaimed || gameState === 'PLANNING') return;
        secretClaimed = true;
        myVP += 2;
        log(`SECRETA COMPLETADA (+2 PV)`);
        document.getElementById('btn-claim-secret').style.display = 'none';
        publish({type: 'SCORE_UPDATE', vp: myVP});
        updateHUD();
    }

    function onMessage(msg) {
        if(isGameOver) return;
        const d = JSON.parse(msg.payloadString);
        if(d.sender === MY_ID) return;

        if(d.type === 'JOIN_REQ') {
            if(!enemyUnits.length) {
                enemyUnits = d.squad;
                initialEnemyCount = enemyUnits.length;
                if(d.pMission) { primaryMission = d.pMission; document.getElementById('mission-info').innerText = `${primaryMission} + ${secretMission}`; }
                enemyUnits.forEach(u => { if(!globalHP[u.uid]) globalHP[u.uid] = {c:parseInt(u.stats.hp), m:parseInt(u.stats.hp)}; });
                publish({type:'JOIN_ACK', squad:myUnits, rounds:maxRounds, pMission: primaryMission}); 
                updateHUD();
                log(`RIVAL: ${initialEnemyCount} OPS. VALOR BAJA: ${getKillPoints(initialEnemyCount)} PV`);
            }
        }
        else if(d.type === 'JOIN_ACK') {
            if(!enemyUnits.length) {
                enemyUnits = d.squad;
                initialEnemyCount = enemyUnits.length;
                if(d.rounds) maxRounds = d.rounds;
                if(d.pMission) { primaryMission = d.pMission; document.getElementById('mission-info').innerText = `${primaryMission} + ${secretMission}`; }
                enemyUnits.forEach(u => { if(!globalHP[u.uid]) globalHP[u.uid] = {c:parseInt(u.stats.hp), m:parseInt(u.stats.hp)}; });
                updateHUD();
                log(`RIVAL: ${initialEnemyCount} OPS. VALOR BAJA: ${getKillPoints(initialEnemyCount)} PV`);
            }
        }
        else if(d.type === 'SCORE_UPDATE') {
            enemyVP = d.vp;
            updateHUD();
        }
        else if(d.type === 'READY') {
            enemyUnits = d.squad; enemyIsReady = true; enemyInitRoll = d.roll;
            document.getElementById('en-ready-mark').classList.add('show');
            checkStartRound();
        }
        else if(d.type === 'DICE_SYNC') {
            pendingHits = d.hitsStruct || { normal: 0, crit: 0 };
            if(d.phase === 'ATTACK_ROLL') {
                showDiceOverlay(d.phase, d.dice, d.target, false); 
                document.getElementById('dice-sub').innerText = `${d.uName} apuntando...`;
            }
        }
        else if(d.type === 'REQ_DEFENSE') {
            pendingHits = d.hitsStruct;
            startDefensePhase();
        }
        else if(d.type === 'DAMAGE_RESOLVE') {
            applyDamage(d.dmg); closeDice();
            const me = myUnits[myIdx];
            if(!me.acted) me.acted = true; else me.reacted = true;        
            publish({type:'SYNC_SQUAD', squad: myUnits});
            passTurn(0); 
        }
        else if(d.type === 'OP_ACTION') {
            if(gameState === 'PLANNING') return;
            log(`RIVAL: ${d.opType}`); 
            setTurn('MY_TURN', 0); 
        }
        else if(d.type === 'CHANGE_TURN') {
            if(gameState === 'PLANNING') return;
            setTurn('MY_TURN', d.passes || 0);
        }
        else if(d.type === 'ROUND_OVER') resetRound();
        else if(d.type === 'SYNC_SQUAD') { enemyUnits = d.squad; updateHUD(); }
        else if(d.type === 'SYNC_HP') { 
            // Check for deaths to award kill points locally? 
            // Better: trust the state. If an enemy went to 0, I get points.
            const oldHP = {...globalHP};
            globalHP = {...globalHP, ...d.state}; 
            
            // Calculate Kill Points
            enemyUnits.forEach(u => {
                const old = oldHP[u.uid] ? oldHP[u.uid].c : 0;
                const cur = globalHP[u.uid].c;
                if(old > 0 && cur <= 0) {
                    let pts = getKillPoints(initialEnemyCount);
                    myVP += pts;
                    log(`ENEMIGO ABATIDO (+${pts} PV)`);
                    publish({type: 'SCORE_UPDATE', vp: myVP});
                }
            });
            updateHUD(); 
        }
    }

    // --- GAMEPLAY & TURNS ---
    function resetRound() {
        if(isGameOver) return;
        if(currentRound >= maxRounds) { checkWinCondition(); return; }
        
        currentRound++;
        gameState = 'PLANNING'; iAmReady = false; enemyIsReady = false;
        myUnits.forEach(u => { u.acted = false; u.reacted = false; });
        
        document.getElementById('planning-controls').style.display = 'block';
        document.getElementById('combat-actions').style.display = 'flex';
        document.getElementById('ops-actions').style.display = 'none';
        document.getElementById('btn-claim-secret').style.display = 'none';

        document.getElementById('btn-ready').innerHTML = "<span>CONFIRMAR √ìRDENES</span>";
        document.getElementById('btn-ready').className = "btn";
        document.getElementById('turn-indicator').className = "turn-badge planning";
        document.getElementById('turn-indicator').innerText = "PLANIFICACI√ìN";
        document.querySelectorAll('.ready-marker').forEach(e=>e.classList.remove('show'));
        
        enableControls(false); updateHUD();
    }
    function commitPlanning() {
        if(gameState !== 'PLANNING') return;
        iAmReady = true; myInitRoll = Math.ceil(Math.random()*100);
        document.getElementById('btn-ready').innerHTML = "<span>ESPERANDO...</span>";
        document.getElementById('btn-ready').className = "btn wait";
        document.getElementById('my-ready-mark').classList.add('show');
        publish({type:'READY', squad:myUnits, roll:myInitRoll});
        checkStartRound();
    }
    function checkStartRound() {
        if(iAmReady && enemyIsReady) {
            document.getElementById('planning-controls').style.display = 'none';
            if((myInitRoll||0) >= (enemyInitRoll||0)) setTurn('MY_TURN', 0); else setTurn('ENEMY_TURN', 0);
        }
    }
    function passTurn(p) { setTurn('ENEMY_TURN', p+1); publish({type:'CHANGE_TURN', passes:p+1}); }
    function setTurn(st, p) {
        if(isGameOver) return;
        gameState = st; consecutivePasses = p;
        
        if(!secretClaimed) document.getElementById('btn-claim-secret').style.display = (st === 'MY_TURN') ? 'block' : 'none';

        if(st === 'MY_TURN' && consecutivePasses >= 2) { publish({type:'ROUND_OVER'}); resetRound(); return; }
        const b = document.getElementById('turn-indicator');
        if(st === 'MY_TURN') {
            const fresh = myUnits.filter(u => !u.acted && globalHP[u.uid].c > 0);
            const react = myUnits.filter(u => u.acted && !u.reacted && globalHP[u.uid].c > 0);
            if(fresh.length) { b.innerText="TU TURNO"; b.className="turn-badge my-turn"; enableControls(true); selectUnit(fresh[0]); }
            else if(react.length && enemyUnits.some(u=>!u.acted)) { b.innerText="REACCI√ìN"; b.className="turn-badge planning"; enableControls(true); selectUnit(react[0]); }
            else { passTurn(consecutivePasses); enableControls(false); }
        } else { b.innerText="TURNO RIVAL"; b.className="turn-badge enemy-turn"; enableControls(false); }
        updateHUD();
    }
    function enableControls(ok) { 
        document.getElementById('combat-actions').style.pointerEvents = ok?'auto':'none';
        document.getElementById('ops-actions').style.pointerEvents = ok?'auto':'none';
        document.querySelector('.hud-bottom').style.opacity = ok?1:0.5;
    }
    function selectUnit(u) { myIdx = myUnits.indexOf(u); updateHUD(); }

    // --- OPS LOGIC ---
    window.performOp = function(type) {
        if(gameState !== 'MY_TURN') return;
        const me = myUnits[myIdx];
        
        log(`REALIZA ${type}.`);
        
        if(type === 'MISION') {
            myVP += 1; 
            publish({type: 'SCORE_UPDATE', vp: myVP});
            log("OBJETIVO TOMADO (+1 PV)");
        }

        if(!me.acted) me.acted = true; else me.reacted = true;

        publish({type:'OP_ACTION', opType: type});
        publish({type:'SYNC_SQUAD', squad: myUnits});
        passTurn(0);
    }

    // --- DICE LOGIC ---
    window.startActionPhase = function() {
        if(gameState !== 'MY_TURN') return;
        const me = myUnits[myIdx];
        if(me.reacted || globalHP[me.uid].c <= 0) return log("Unidad no disponible");
        
        if(me.mode==='hidden') return;

        let count = combatMode==='ranged' ? parseInt(me.stats.r_atk) : parseInt(me.stats.m_atk);
        diceTarget = combatMode==='ranged' ? parseInt(me.stats.r_hit.replace('+','')) : parseInt(me.stats.m_hit.replace('+',''));
        if(me.stratagem==='aim') diceTarget = Math.max(2, diceTarget-1);
        if(me.acted) { count=Math.ceil(count/3); diceTarget++; }

        activeDice = Array(count).fill(0).map(()=>Math.ceil(Math.random()*6));
        dicePhase = 'ATTACK_ROLL';
        showDiceOverlay(dicePhase, activeDice, diceTarget, true);
        syncDiceToRival(me.name);
    }

    function startDefensePhase() {
        const me = myUnits[myIdx];
        let sv = parseInt(me.stats.sv);
        if(me.mode === 'hidden') sv = Math.max(2, sv - 1); 
        diceTarget = sv;
        const totalIncoming = pendingHits.normal + pendingHits.crit;
        const defCount = Math.min(3, totalIncoming);
        activeDice = Array(defCount).fill(0).map(()=>Math.ceil(Math.random()*6));
        dicePhase = 'DEFENSE_ROLL';
        showDiceOverlay(dicePhase, activeDice, diceTarget, true);
        syncDiceToRival("DEFENSA");
    }

    function showDiceOverlay(phase, dice, target, isInteractive) {
        const ov = document.getElementById('dice-overlay');
        const pool = document.getElementById('dice-pool');
        const tit = document.getElementById('dice-title');
        const btn = document.getElementById('btn-dice-main');
        
        const incomingSec = document.getElementById('incoming-section');
        const incomingPool = document.getElementById('incoming-pool');
        const activeLbl = document.getElementById('active-label');

        ov.classList.add('show'); 
        pool.innerHTML = "";
        incomingPool.innerHTML = "";

        if(phase === 'DEFENSE_ROLL') {
            tit.innerText = "DEFENSA";
            tit.style.color = "var(--c)";
            btn.innerHTML = "<span>CONFIRMAR DA√ëO</span>";
            activeLbl.querySelector('span').innerText = "TUS DADOS";
            incomingSec.style.display = 'flex'; 

            for(let i=0; i<pendingHits.crit; i++) {
                const d = document.createElement('div'); d.className = 'die incoming-crit'; d.innerText = '‚òÖ';
                incomingPool.appendChild(d);
            }
            for(let i=0; i<pendingHits.normal; i++) {
                const d = document.createElement('div'); d.className = 'die incoming-hit'; d.innerText = '‚òÖ'; 
                incomingPool.appendChild(d);
            }
        } else {
            tit.innerText = "ATAQUE";
            tit.style.color = "var(--r)";
            btn.innerHTML = "<span>CONFIRMAR IMPACTOS</span>";
            activeLbl.querySelector('span').innerText = "TIRADA ACTUAL";
            incomingSec.style.display = 'none'; 
        }

        btn.style.display = isInteractive ? 'block' : 'none';
        
        dice.forEach((val, i) => {
            const d = document.createElement('div'); d.className = 'die';
            d.innerText = ['?','‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'][val];
            if(val === 6) d.classList.add('crit');
            else if(val >= target) d.classList.add(phase==='ATTACK_ROLL'?'hit':'save-ok');
            else d.classList.add(phase==='ATTACK_ROLL'?'miss':'save-fail');
            
            if(isInteractive) {
                d.onclick = () => {
                    d.className = 'die rolling';
                    setTimeout(() => {
                        activeDice[i] = Math.ceil(Math.random()*6);
                        syncDiceToRival(phase==='ATTACK_ROLL' ? myUnits[myIdx].name : "DEFENSA");
                        showDiceOverlay(phase, activeDice, target, true);
                    }, 300);
                };
            } else d.classList.add('locked');
            pool.appendChild(d);
        });
    }

    function syncDiceToRival(uName) {
        let hitsStruct = { normal: 0, crit: 0 };
        if(dicePhase === 'ATTACK_ROLL') {
            activeDice.forEach(val => {
                if(val === 6) hitsStruct.crit++;
                else if(val >= diceTarget) hitsStruct.normal++;
            });
        }
        publish({ type: 'DICE_SYNC', phase: dicePhase, dice: activeDice, target: diceTarget, uName: uName, hitsStruct: hitsStruct });
    }

    window.proceedPhase = function() {
        if(dicePhase === 'ATTACK_ROLL') {
            let hitsStruct = { normal: 0, crit: 0 };
            activeDice.forEach(val => {
                if(val === 6) hitsStruct.crit++;
                else if(val >= diceTarget) hitsStruct.normal++;
            });
            publish({ type: 'REQ_DEFENSE', hitsStruct: hitsStruct, uName: myUnits[myIdx].name });
            document.getElementById('dice-sub').innerHTML = `Impactos: ${hitsStruct.normal} <span class="crit-text">+ ${hitsStruct.crit} CRIT</span>`;
            document.getElementById('btn-dice-main').style.display = 'none';
        } else if(dicePhase === 'DEFENSE_ROLL') {
            let defCrits = activeDice.filter(x => x === 6).length;
            let defNormals = activeDice.filter(x => x >= diceTarget && x < 6).length;
            let incCrits = pendingHits.crit;
            let incNormals = pendingHits.normal;

            let critsBlocked = Math.min(incCrits, defCrits);
            incCrits -= critsBlocked;
            let remainingDefCrits = defCrits - critsBlocked;
            let normalsBlockedByCrit = Math.min(incNormals, remainingDefCrits);
            incNormals -= normalsBlockedByCrit;
            let normalsBlockedByNormal = Math.min(incNormals, defNormals);
            incNormals -= normalsBlockedByNormal;

            const totalDmg = incCrits + incNormals;
            const me = myUnits[myIdx];
            globalHP[me.uid].c = Math.max(0, globalHP[me.uid].c - totalDmg);
            
            publish({ type: 'DAMAGE_RESOLVE', dmg: totalDmg }); 
            publish({ type: 'SYNC_HP', state: globalHP });
            closeDice(); applyDamage(totalDmg);
        }
    }

    function applyDamage(n) { document.getElementById('flash-fx').className = n>0?'flash':''; setTimeout(()=>document.getElementById('flash-fx').className='',300); }
    
    function checkWinCondition() {
        if(isGameOver) return;
        const myAlive = myUnits.filter(u => globalHP[u.uid] && globalHP[u.uid].c > 0).length;
        const enemyAlive = enemyUnits.filter(u => globalHP[u.uid] && globalHP[u.uid].c > 0).length;

        if (myAlive === 0 || enemyAlive === 0 || currentRound >= maxRounds) {
            let res = "EMPATE";
            let type = "DRAW";
            if(myVP > enemyVP) { res = "VICTORIA"; type = "WIN"; }
            else if(myVP < enemyVP) { res = "DERROTA"; type = "LOSE"; }
            
            triggerGameOver(res, type);
        }
    }

    function triggerGameOver(text, type) {
        isGameOver = true;
        const screen = document.getElementById('game-over-screen');
        const title = document.getElementById('end-title');
        screen.classList.add('show');
        title.innerText = text;
        document.getElementById('end-score').innerText = `YO: ${myVP} - RIV: ${enemyVP}`;
        
        if(type === "WIN") title.className = "end-title win";
        else if(type === "LOSE") title.className = "end-title lose";
        else title.className = "end-title draw";
        
        document.getElementById('combat-actions').style.display = 'none';
        document.getElementById('ops-actions').style.display = 'none';
        closeDice();
    }

    // --- UI ---
    window.setMode=(m,e)=>{e.stopPropagation(); if(gameState==='PLANNING'){myUnits[myIdx].mode=m; updateHUD();}};
    window.nextMyUnit=()=>{myIdx=(myIdx+1)%myUnits.length; updateHUD();};
    window.nextEnemyUnit=()=>{if(enemyUnits.length) enIdx=(enIdx+1)%enemyUnits.length; updateHUD();};
    window.switchMode=()=>{combatMode=combatMode==='ranged'?'melee':'ranged'; updateHUD();};
    window.closeDice=()=>{document.getElementById('dice-overlay').classList.remove('show');};

    function updateHUD() {
        if(!myUnits.length) return;
        // Check immediate wipeout win
        const myAlive = myUnits.filter(u => globalHP[u.uid] && globalHP[u.uid].c > 0).length;
        const enemyAlive = enemyUnits.filter(u => globalHP[u.uid] && globalHP[u.uid].c > 0).length;
        if ((myAlive === 0 || enemyAlive === 0) && !isGameOver) checkWinCondition();

        document.getElementById('my-score').innerText = myVP;
        document.getElementById('enemy-score').innerText = enemyVP;
        document.getElementById('round-display').innerText = `RND ${currentRound}/${maxRounds}`;
        
        const me = myUnits[myIdx];
        const en = enemyUnits[enIdx];

        document.getElementById('my-name').innerText = me.name;
        document.getElementById('my-r').innerText = `${me.stats.r_atk}d`;
        document.getElementById('my-m').innerText = `${me.stats.m_atk}d`;
        document.getElementById('my-sv').innerText = `${me.stats.sv}`;
        document.getElementById('my-hp').style.width = (globalHP[me.uid].c/globalHP[me.uid].m*100)+"%";
        
        const mc = document.getElementById('my-card');
        mc.className = "card my"; 
        if(me.reacted) mc.classList.add('finished'); else if(me.acted) mc.classList.add('exhausted');

        if(gameState === 'PLANNING') {
            document.getElementById('my-tactics').style.display = 'flex';
            document.getElementById('btn-mode-open').className = me.mode==='open'?'mode-toggle selected':'mode-toggle';
            document.getElementById('btn-mode-hidden').className = me.mode==='hidden'?'mode-toggle selected':'mode-toggle';
            document.getElementById('combat-actions').style.display = 'none';
            document.getElementById('ops-actions').style.display = 'none';
        } else {
            document.getElementById('my-tactics').style.display = 'none';
            if(me.mode === 'open') {
                document.getElementById('combat-actions').style.display = 'flex';
                document.getElementById('ops-actions').style.display = 'none';
                document.getElementById('btn-combat-mode').innerHTML = combatMode === 'ranged' ? "<span>üî´</span>" : "<span>‚öîÔ∏è</span>";
                document.getElementById('btn-act').innerHTML = combatMode === 'ranged' ? "<span>DISPARAR</span>" : "<span>GOLPEAR</span>";
            } else {
                document.getElementById('combat-actions').style.display = 'none';
                document.getElementById('ops-actions').style.display = 'grid';
            }
        }

        if(en) {
            document.getElementById('enemy-name').innerText = en.name;
            document.getElementById('en-r').innerText = `${en.stats.r_atk}d`;
            document.getElementById('en-m').innerText = `${en.stats.m_atk}d`;
            document.getElementById('en-sv').innerText = `${en.stats.sv}`;
            document.getElementById('enemy-hp').style.width = (globalHP[en.uid].c/globalHP[en.uid].m*100)+"%";
            document.getElementById('en-mode-icon').innerText = en.mode==='open' ? '‚öîÔ∏è' : 'üõ°Ô∏è';
            
            const ec = document.getElementById('en-card');
            ec.className = "card enemy";
            if(en.reacted) ec.classList.add('finished'); else if(en.acted) ec.classList.add('exhausted');
        }
    }
    function publish(p) { if(client){ p.sender=MY_ID; client.send(TOPIC, JSON.stringify(p)); } }
    function log(t) { document.getElementById('combat-log').innerHTML = `<div class="log-line">> ${t}</div>` + document.getElementById('combat-log').innerHTML; }
</script>
