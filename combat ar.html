<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SQUAD COMMAND: v10 WARZONE</title>
    
    <style>
        :root { --c: #00f2ff; --r: #ff0055; --g: #00ff99; --gold: #ffcc00; --bg: #0d1117; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; color: var(--c); user-select: none; }

        /* AR BACKGROUND */
        #ar-feed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; filter: contrast(1.2) brightness(0.7); }
        .scan-line { position: fixed; top: 0; left: 0; width: 100%; height: 2px; background: rgba(0, 242, 255, 0.3); animation: scan 3s linear infinite; pointer-events: none; }
        @keyframes scan { 0% { top: 0%; opacity:0; } 100% { top: 100%; opacity:0; } }

        /* SCREENS */
        .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; background: var(--bg); z-index: 10; transition: 0.3s; align-items: center; }
        .screen.hidden { display: none !important; }
        .screen.transparent { background: transparent; pointer-events: none; padding: 0; }

        /* LOBBY UI */
        .box { border: 1px solid var(--c); padding: 15px; width: 100%; max-width: 400px; background: rgba(0,0,0,0.9); margin-bottom: 10px; text-align: center; }
        textarea { width: 100%; height: 50px; background: #111; color: #aaa; border: 1px solid #333; font-size: 0.7rem; font-family: monospace; box-sizing: border-box; }
        
        .room-input { 
            background: #111; border: 2px solid var(--gold); color: var(--gold); 
            padding: 15px; font-family: monospace; width: 100%; text-align: center; 
            font-size: 1.5rem; letter-spacing: 2px; box-sizing: border-box; margin: 10px 0; text-transform: uppercase;
        }
        
        .btn { background: var(--c); color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; font-size: 1rem; clip-path: polygon(5% 0, 100% 0, 100% 100%, 0 100%, 0 30%); margin-top: 5px; }
        .btn.host { background: var(--gold); }
        .btn:active { transform: scale(0.98); }

        /* LOADING SPINNER */
        .loader { border: 4px solid #333; border-top: 4px solid var(--c); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; display:none; }

        /* HUD UI */
        .hud-top { position: absolute; top: 0; width: 100%; padding: 10px; display: flex; justify-content: space-between; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); pointer-events: auto; box-sizing: border-box; }
        .badge { border: 1px solid #555; padding: 5px 10px; font-size: 0.7rem; background: rgba(0,0,0,0.6); color: #888; }
        .badge.on { border-color: var(--g); color: var(--g); box-shadow: 0 0 5px var(--g); }

        .hud-bottom { position: absolute; bottom: 0; width: 100%; padding: 10px; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); pointer-events: auto; box-sizing: border-box; }
        
        .unit-selector { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }
        .card { width: 48%; border: 1px solid #333; padding: 10px; background: rgba(0,0,0,0.7); cursor: pointer; transition: 0.2s; min-height: 80px; box-sizing: border-box; }
        .card.my { border-left: 4px solid var(--c); }
        .card.enemy { border-left: 4px solid var(--r); }
        
        .hp-bar { height: 4px; background: #333; margin-top: 5px; width: 100%; }
        .hp-fill { height: 100%; transition: width 0.3s; }

        .log-area { position: absolute; top: 60px; left: 10px; font-size: 0.7rem; pointer-events: none; width: 70%; text-shadow: 1px 1px 0 #000; }
        .log-line { margin-bottom: 3px; opacity: 0.9; }

        /* DADOS */
        #dice-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 50%;
            background: rgba(0, 10, 20, 0.98); border-top: 2px solid var(--c);
            z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box; transform: translateY(100%); transition: transform 0.3s;
        }
        #dice-overlay.show { transform: translateY(0); }
        .dice-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .die { font-size: 3.5rem; cursor: pointer; user-select: none; }
        .die.hit { color: var(--g); text-shadow: 0 0 15px var(--g); }
        .die.miss { color: #444; opacity: 0.7; }
        .die.rolling { animation: spin 0.5s linear infinite; color: var(--c); }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* ICONOS */
        .ability-row { display: flex; gap: 5px; margin-top: 5px; flex-wrap: wrap; }
        .hud-icon { width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; background: rgba(0, 242, 255, 0.1); border: 1px solid var(--c); border-radius: 4px; font-size: 12px; }
        
        #tooltip-modal { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 10, 20, 0.95); border: 1px solid var(--c); padding: 15px; width: 80%; text-align: center; z-index: 200; display: none; pointer-events: auto; }
        .flash { animation: flashRed 0.2s; }
        @keyframes flashRed { 0%, 100% { background: transparent; } 50% { background: rgba(255, 0, 0, 0.3); } }
    </style>
</head>
<body>

    <div id="flash-fx" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></div>
    <video id="ar-feed" autoplay playsinline muted></video>
    <div class="scan-line"></div>

    <div id="tooltip-modal" onclick="this.style.display='none'">
        <h3 id="tip-title" style="margin:0; color:var(--c)">INFO</h3>
        <p id="tip-desc" style="color:#ddd; font-size:0.8rem">...</p>
        <div style="font-size:0.6rem; color:#666; margin-top:5px">[ TOCAR PARA CERRAR ]</div>
    </div>

    <div id="lobby-screen" class="screen">
        <h2 style="margin:0; color:var(--c)">SQUAD COMMAND</h2>
        <div style="font-size:0.7rem; color:var(--gold); margin-bottom:15px;">v10 WARZONE</div>

        <div id="protocol-alert" style="display:none; color:var(--r); background:rgba(255,0,0,0.1); padding:10px; border:1px solid var(--r); font-size:0.7rem; margin-bottom:10px;">
            ‚ö†Ô∏è EST√ÅS USANDO "FILE://". LA CONEXI√ìN NO FUNCIONAR√Å.<br>
            USA UN SERVIDOR LOCAL O GITHUB PAGES.
        </div>

        <div class="box">
            <div style="font-size:0.7rem; margin-bottom:5px;">1. TU ESCUADRA (JSON)</div>
            <textarea id="json-input" placeholder='{"squad":{...}}'></textarea>
        </div>

        <div class="box" style="border-color:var(--gold);">
            <div style="font-size:0.7rem; margin-bottom:5px; color:#fff;">2. C√ìDIGO DE ZONA</div>
            <input type="text" id="room-id" class="room-input" placeholder="EJ: BATTLE-1">
            
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn host" id="btn-host">CREAR (HOST)</button>
                <button class="btn" id="btn-join">UNIRSE (JOIN)</button>
            </div>
        </div>
        
        <div class="loader" id="loader"></div>
        <div id="status-msg" style="color:var(--c); font-size:0.8rem; margin-top:20px;"></div>
    </div>

    <div id="game-screen" class="screen transparent hidden">
        <div class="hud-top">
            <div class="badge on">ENLACE ACTIVO</div>
            <div class="badge" id="phase-display">RANGO</div>
        </div>
        <div class="log-area" id="combat-log"></div>
        <div class="hud-bottom">
            <div class="unit-selector">
                <div class="card my" onclick="nextMyUnit()">
                    <div style="display:flex; justify-content:space-between; font-size:0.6rem; color:var(--c)"><span>YO</span> <span id="my-w">---</span></div>
                    <div id="my-name" style="font-weight:bold;">---</div>
                    <div class="ability-row" id="my-abilities"></div> 
                    <div class="hp-bar"><div id="my-hp" class="hp-fill" style="background:var(--c)"></div></div>
                </div>
                <div class="card enemy" onclick="nextEnemyUnit()">
                    <div style="display:flex; justify-content:space-between; font-size:0.6rem; color:var(--r)"><span>RIVAL</span> <span id="enemy-w">---</span></div>
                    <div id="enemy-name" style="font-weight:bold;">---</div>
                    <div class="hp-bar"><div id="enemy-hp" class="hp-fill" style="background:var(--r)"></div></div>
                </div>
            </div>
            <div style="display:flex; gap:10px;">
                <button class="btn" style="flex:1; background:#333; color:#fff;" onclick="switchMode()">üî´/‚öîÔ∏è</button>
                <button class="btn" style="flex:3; background:var(--r); color:#fff;" onclick="prepareAttack()">ATACAR</button>
            </div>
        </div>
    </div>

    <div id="dice-overlay">
        <div id="dice-info-text" style="color:#aaa; font-size:0.8rem; margin-bottom:10px;"></div>
        <div class="dice-container" id="dice-pool"></div>
        <div style="font-size:0.7rem; color:#666; margin-bottom:15px;">(TOCA PARA REPETIR)</div>
        <div style="display:flex; gap:10px; width:100%;">
            <button class="btn" style="background:#333;" onclick="closeDice()">CANCELAR</button>
            <button class="btn" style="background:var(--g); color:#000;" onclick="confirmAttack()">CONFIRMAR</button>
        </div>
    </div>

<script type="module">
    import { joinRoom } from 'https://esm.sh/trystero/torrent';

    // Check Protocol
    if (window.location.protocol === 'file:') {
        document.getElementById('protocol-alert').style.display = 'block';
        document.getElementById('btn-host').disabled = true;
        document.getElementById('btn-join').disabled = true;
    }

    // --- VARIABLES ---
    let config, room, sendMsg, getMsg;
    let myRawSquad=[], myUnits=[], enemyUnits=[], globalHP={};
    let myIdx=0, enIdx=0, combatMode='ranged';
    const DICE_CHARS = ['?', '‚öÄ', '‚öÅ', '‚öÇ', '‚öÉ', '‚öÑ', '‚öÖ'];
    let currentRolls=[], currentHitTarget=0;
    
    // ID √önico para saber qui√©n es quien
    const MY_SESSION_ID = Math.random().toString(36).substr(2, 9);

    // --- FUNCIONES EXPORTADAS AL DOM ---
    // (Necesario porque type="module" aisla el scope)
    window.connectGame = async function(role) {
        const jsonTxt = document.getElementById('json-input').value;
        const roomId = document.getElementById('room-id').value.trim().toUpperCase();

        if(!jsonTxt) return msg("‚ö†Ô∏è Falta JSON");
        if(roomId.length < 3) return msg("‚ö†Ô∏è C√≥digo muy corto (m√≠n 3 letras)");
        
        try { myRawSquad = Object.values(JSON.parse(jsonTxt).squad); } 
        catch(e) { return msg("‚ö†Ô∏è JSON Inv√°lido"); }

        // UI Feedback
        document.getElementById('btn-host').style.display='none';
        document.getElementById('btn-join').style.display='none';
        document.getElementById('loader').style.display='block';
        
        if(role === 'host') msg(`üì° CREANDO ZONA "${roomId}"... ESPERANDO RIVAL.`);
        else msg(`üîç BUSCANDO ZONA "${roomId}"...`);

        // INICIAR TRYSTERO
        config = { appId: 'squad-command-v10' };
        room = joinRoom(config, roomId);
        [sendMsg, getMsg] = room.makeAction('gameData');

        // Eventos
        room.onPeerJoin(peerId => {
            msg("‚úÖ RIVAL DETECTADO. ENVIANDO DATOS...");
            // Peque√±o delay para asegurar conexi√≥n estable antes de enviar
            setTimeout(() => {
                sendMsg({ type: 'HANDSHAKE', squad: myRawSquad, senderId: MY_SESSION_ID });
            }, 500);
        });

        getMsg((data, peerId) => {
            console.log("Dato recibido:", data.type);
            if(data.type === 'HANDSHAKE') initGame(data.squad, data.senderId);
            if(data.type === 'ATTACK') resolveRemoteAttack(data);
            if(data.type === 'SYNC') { globalHP = data.state; updateHUD(); }
        });
    };

    // --- BINDEAR BOTONES (Porque module no ve onclick en HTML a veces) ---
    document.getElementById('btn-host').onclick = () => window.connectGame('host');
    document.getElementById('btn-join').onclick = () => window.connectGame('guest');


    function initGame(enemySquadRaw, enemyId) {
        // L√≥gica para decidir qui√©n es H- (Host) y G- (Guest) basada en ID alfab√©tica
        // As√≠ ambos jugadores ven los mismos IDs internamente
        const amIHost = MY_SESSION_ID > enemyId;
        const myPrefix = amIHost ? 'H-' : 'G-';
        const enPrefix = amIHost ? 'G-' : 'H-';

        myUnits = myRawSquad.map(u => ({...u, uid: myPrefix+u.id}));
        enemyUnits = enemySquadRaw.map(u => ({...u, uid: enPrefix+u.id}));

        [...myUnits, ...enemyUnits].forEach(u => {
            globalHP[u.uid] = {c:parseInt(u.stats.hp), m:parseInt(u.stats.hp)};
        });

        // Lanzar Juego
        document.getElementById('lobby-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        
        // C√°mara
        navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}})
            .then(s=>document.getElementById('ar-feed').srcObject=s).catch(()=>{});

        updateHUD();
        log(`ZONA DE GUERRA ACTIVA. ${myUnits.length} vs ${enemyUnits.length}`);
    }

    // --- LOGICA DADOS & COMBATE ---
    window.prepareAttack = function() {
        const me = myUnits[myIdx];
        const en = enemyUnits[enIdx];
        if(globalHP[me.uid].c <= 0 || globalHP[en.uid].c <= 0) return;

        let diceCount=0;
        if(combatMode === 'ranged') {
            if(me.stats.r_atk==='-') return alert("Sin rango");
            diceCount = parseInt(me.stats.r_atk);
            currentHitTarget = parseInt(me.stats.r_hit.replace('+',''));
        } else {
            diceCount = parseInt(me.stats.m_atk);
            currentHitTarget = parseInt(me.stats.m_hit.replace('+',''));
        }

        currentRolls = [];
        for(let i=0; i<diceCount; i++) currentRolls.push(Math.ceil(Math.random()*6));
        
        renderDice();
        document.getElementById('dice-info-text').innerText = `IMPACTO ${currentHitTarget}+ (${combatMode})`;
        document.getElementById('dice-overlay').classList.add('show');
    };

    window.renderDice = function() {
        const pool = document.getElementById('dice-pool'); pool.innerHTML = "";
        currentRolls.forEach((val, idx) => {
            const el = document.createElement('div'); el.className = 'die'; el.innerText = DICE_CHARS[val];
            if(val >= currentHitTarget) el.classList.add('hit'); else el.classList.add('miss');
            el.onclick = () => window.rerollDie(idx, el);
            pool.appendChild(el);
        });
    };

    window.rerollDie = function(idx, el) {
        el.className = 'die rolling';
        setTimeout(() => {
            currentRolls[idx] = Math.ceil(Math.random()*6);
            window.renderDice();
        }, 300);
    };

    window.confirmAttack = function() {
        let hits = 0;
        currentRolls.forEach(val => { if(val >= currentHitTarget) hits++; });
        
        const me = myUnits[myIdx];
        const en = enemyUnits[enIdx];
        let dmg = (combatMode==='ranged') ? parseInt(me.stats.r_dmg) : parseInt(me.stats.m_dmg);

        const icon = combatMode==='ranged'?'üî´':'‚öîÔ∏è';
        log(`YO ${icon}: [${currentRolls.join(' ')}] -> ${hits} HITS`);
        
        sendMsg({
            type: 'ATTACK',
            uName: me.name,
            tUid: en.uid,
            hits: hits,
            dmg: dmg,
            mode: combatMode
        });
        window.closeDice();
    };

    window.closeDice = function() { document.getElementById('dice-overlay').classList.remove('show'); };
    
    // Bind buttons manuales para funciones window
    document.querySelector("button[onclick='prepareAttack()']").onclick = window.prepareAttack;
    document.querySelector("button[onclick='closeDice()']").onclick = window.closeDice;
    document.querySelector("button[onclick='confirmAttack()']").onclick = window.confirmAttack;
    document.querySelector("button[onclick='switchMode()']").onclick = window.switchMode;
    document.querySelector(".card.my").onclick = window.nextMyUnit;
    document.querySelector(".card.enemy").onclick = window.nextEnemyUnit;


    function resolveRemoteAttack(data) {
        const target = myUnits.find(u => u.uid === data.tUid);
        if(!target) return;

        let saves=0, rolls=[];
        for(let i=0; i<data.hits; i++) {
            let r=Math.ceil(Math.random()*6);
            rolls.push(r);
            if(r>=parseInt(target.stats.sv)) saves++;
        }
        let total = (data.hits - saves) * data.dmg;
        
        const icon = data.mode==='ranged'?'üî´':'‚öîÔ∏è';
        log(`RIVAL ${icon} vs ${target.name}: -${total} HP`);

        if(total > 0) {
            globalHP[target.uid].c = Math.max(0, globalHP[target.uid].c - total);
            const f = document.getElementById('flash-fx');
            f.classList.remove('flash'); void f.offsetWidth; f.classList.add('flash');
            sendMsg({type:'SYNC', state:globalHP});
            updateHUD();
        } else {
            log("üõ°Ô∏è BLINDADO (0 Da√±o)");
        }
    }

    // --- UI HELPERS ---
    window.nextMyUnit = function() { myIdx = (myIdx+1)%myUnits.length; updateHUD(); };
    window.nextEnemyUnit = function() { enIdx = (enIdx+1)%enemyUnits.length; updateHUD(); };
    window.switchMode = function() { 
        combatMode = combatMode==='ranged'?'melee':'ranged'; 
        document.getElementById('phase-display').innerText = combatMode.toUpperCase();
        updateHUD(); 
    };

    function updateHUD() {
        const me = myUnits[myIdx];
        const en = enemyUnits[enIdx];
        const meS = globalHP[me.uid];
        const enS = globalHP[en.uid];

        document.getElementById('my-name').innerText = me.name;
        let stats = combatMode==='ranged' ? (me.stats.r_atk!=='-' ? `üî´${me.stats.r_atk}/${me.stats.r_hit}` : "üö´") : `‚öîÔ∏è${me.stats.m_atk}/${me.stats.m_hit}`;
        document.getElementById('my-w').innerText = stats;
        document.getElementById('my-hp').style.width = (meS.c/meS.m*100)+"%";
        
        // Iconos
        const ic = document.getElementById('my-abilities'); ic.innerHTML="";
        [me.ability, me.gear, me.weap].forEach(c => {
            if(c && c!=='none' && TACTICAL_DB[c]) {
                let d=document.createElement('div'); d.className='hud-icon'; d.innerText=TACTICAL_DB[c].icon;
                d.onclick=(e)=>{e.stopPropagation();showTip(TACTICAL_DB[c]);}
                ic.appendChild(d);
            }
        });

        document.getElementById('enemy-name').innerText = en.name;
        document.getElementById('enemy-w').innerText = `üõ°Ô∏è SV ${en.stats.sv}`;
        document.getElementById('enemy-hp').style.width = (enS.c/enS.m*100)+"%";

        document.querySelector('.card.my').style.opacity = meS.c<=0?0.5:1;
        document.querySelector('.card.enemy').style.opacity = enS.c<=0?0.5:1;
    }

    function showTip(d) {
        document.getElementById('tip-title').innerText=d.name;
        document.getElementById('tip-desc').innerText=d.desc;
        document.getElementById('tooltip-modal').style.display='block';
    }

    function msg(t) { document.getElementById('status-msg').innerText = t; }
    function log(t) { const c=document.getElementById('combat-log'); c.innerHTML=`<div class="log-line">> ${t}</div>`+c.innerHTML; }

    const TACTICAL_DB = {
        'voice':{icon:'üì£',name:'Voz',desc:'Reroll 1s'}, 'stealth':{icon:'ü•∑',name:'Sigilo',desc:'-1 Hit'},
        'bionics':{icon:'ü¶æ',name:'Bi√≥nica',desc:'+4 HP'}, 'stim':{icon:'üíâ',name:'Stim',desc:'+Move'},
        'frenzy':{icon:'ü§¨',name:'Frenes√≠',desc:'+Atk -Sv'}, 'granada':{icon:'üí£',name:'Granada',desc:'Area'},
        'scope':{icon:'üî≠',name:'Mira',desc:'+Rng'}, 'shield':{icon:'üõ°Ô∏è',name:'Escudo',desc:'+Sv'},
        'sniper':{icon:'üéØ',name:'Franco',desc:'Crit'}, 'minigun':{icon:'üå™Ô∏è',name:'Minigun',desc:'Burst'}
    };
</script>
</body>
</html>
